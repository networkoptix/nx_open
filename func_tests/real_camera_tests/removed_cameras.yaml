Hanwha_SNP-6321:
# The cam is dead
  discovery if customization in ('default', 'hanwha') and version >= '3.1.1' and False:
    physicalId: 00-09-18-51-67-55
    vendor: Hanwha Techwin
    model: SNP-6321

  authorization:
    login: admin
    password: Samsung1

  attributes:
    firmware: '1.04_160627'
    ptzCapabilities: 420417791  # Continuous & absolute everything, presets, etc.

  attributes if features.advanced_lens_control:
    ptzCapabilities: 428825855

  recording:
    primary: {'codec': 'H264', 'resolution': '1920x1080', 'fps': [[13, 17], [8, 12]]}
    #secondary: {'codec': 'H264', 'resolution': '640x360', 'fps': [5, 10]}

  video_parameters:
    primary:
    - {'codec': 'H264', 'resolution': '1920x1080'}
    - {'codec': 'H264', 'resolution': '1280x1024'}
    secondary:
    - {'codec': 'H264', 'resolution': '640x360', 'fps': [8, 12]}
    - {'codec': 'MJPEG', 'resolution': '720x576', 'fps': [24, 36]}
    stream_urls:
      "1": "rtsp://192.168.200.2:554/profile3/media.smp"
      "2": "rtsp://192.168.200.2:554/profile4/media.smp"

  audio_parameters if version >= '4':
    - {'skip_codec_change': True, 'codec': 'MP2'} # When setting G711, camera gives MP2.
    #- {'codec': 'G726'} # codec is 'G711', expected 'G726' - server bug?

  io_events:
    ins: [{id: 'AlarmInput.1', name: 'Alarm Input #1'}]
    outs: [{id: 'AlarmOutput.1', name: 'Alarm Output #1'}]

  ptz_positions if features.advanced_lens_control:
    - {point: '195-23-1', preset: '1:NxWitness1'}
    - {point: '279-22-1', preset: '2:NxWitness2'}


