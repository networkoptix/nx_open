# Almost Full logging configuration - full minus some stdout/stderr/wait debugs

version: 1
disable_existing_loggers: false
formatters:
  default:
    format: '%(asctime)-15s %(name)s %(levelname)s %(threadName)-11s %(message)s'
handlers:
  stderr:
    class: logging.StreamHandler
    level: DEBUG
    formatter: default
    stream: ext://sys.stderr

loggers:
  SMB.SMBConnection: {level: INFO}
  paramiko.transport: {level: INFO}
  parse: {level: INFO}
  framework.context_logger: {level: INFO}
  framework.os_access.windows_remoting._cim_query: {level: INFO}
  framework.vms.hypervisor.virtual_box.manage: {level: INFO}
  framework.vms.vm_type.networking.ssh._StraightforwardSSHRun: {level: INFO}
  framework.vms.vm_type.networking.winrm.cmd: {level: INFO}

root:
  level: DEBUG  # Default is `WARNING`.
  handlers: [stderr]
