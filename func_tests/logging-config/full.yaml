# Full logging configuration - log everything except some common utilities

version: 1
disable_existing_loggers: false
formatters:
  default:
    format: '%(asctime)-15s %(name)s %(levelname)s %(message)s'
handlers:
  stderr:
    class: logging.StreamHandler
    level: DEBUG
    formatter: default
    stream: ext://sys.stderr
loggers:
  SMB.SMBConnection: {level: INFO}
  paramiko.transport: {level: INFO}
  parse: {level: INFO}
root:
  level: DEBUG  # Default is `WARNING`.
  handlers: [stderr]
