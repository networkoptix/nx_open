# Logging configuration for CI (jenkins).
# For proper pytest junk-shop plugin log capturer working, 'root' section must be omitted,
# and handlers and formatters are not used, even if present.

version: 1
disable_existing_loggers: false

loggers:
  SMB.SMBConnection: {level: INFO}
  paramiko.transport: {level: INFO}
  parse: {level: INFO}

root:
  level: DEBUG  # Default is `WARNING`.
