vm_types:
  linux:
    os_family: linux
    power_on_timeout_sec: 120
    vm:
      registry_path: ~/.func_tests/trusty-registry.yaml
      name_format: trusty-{slot}-{vm_index:03d}
      machines_per_slot: 20
      slots_per_type: 5
      mac_address_format: 0A-00-{slot:02X}-01-{vm_index:02X}-0{nic_index:01X}
      template_vm: trusty-{slot}-template
      template_file: trusty-template-20180816.ova
      port_forwarding:
        host_ports_base: 43000
        host_ports_per_vm: 10
        vm_ports_to_host_port_offsets:
          tcp/7001: 1
          tcp/22: 2
  windows:
    os_family: windows
    power_on_timeout_sec: 1200  # After SysPrep, first boot takes several minutes to prepare user profile.
    vm:
      registry_path: ~/.func_tests/win10-registry.yaml
      name_format: win10-{slot}-{vm_index:03d}
      machines_per_slot: 10
      slots_per_type: 5
      mac_address_format: 0A-00-{slot:02X}-02-{vm_index:02X}-0{nic_index:01X}
      template_vm: win10-{slot}-template
      template_file: win10-template-20180704.ova
      port_forwarding:
        host_ports_base: 45000
        host_ports_per_vm: 10
        vm_ports_to_host_port_offsets:
          tcp/7001: 1
          tcp/5985: 5
          udp/137: 7
          tcp/139: 9
          tcp/445: 4
  linux_multi:
    is_custom: true  # do not return this vm type from vm_types fixture and thus parameterize all others
    os_family: linux
    power_on_timeout_sec: 120
    vm:
      registry_path: ~/.func_tests/trusty-multi-registry.yaml
      name_format: trusty-multi-{slot}-{vm_index:03d}
      machines_per_slot: 10
      slots_per_type: 5
      mac_address_format: 0A-00-{slot:02X}-03-{vm_index:02X}-0{nic_index:01X}
      template_vm: trusty-{slot}-template
      template_file: trusty-template.ova
      port_forwarding:
        host_ports_base: 47000
        host_ports_per_vm: 30
        vm_ports_to_host_port_offsets:
          tcp/7001: 1
          tcp/7002: 2
          tcp/7003: 3
          tcp/7004: 4
          tcp/7005: 5
          tcp/8001: 11
          tcp/8002: 12
          tcp/8003: 13
          tcp/8004: 14
          tcp/8005: 15
          tcp/22: 22
