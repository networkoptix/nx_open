vm_host:
  address: 127.0.0.1
vm_types:
  linux:
    os_family: linux
    registry_path: ~/.func_tests/trusty-registry.yaml
    power_on_timeout_sec: 60
    name_format: trusty-{vm_index}
    limit: 100
    vm:
      mac_address_format: 0A-00-00-01-{vm_index:02X}-0{nic_index:01X}
      template_vm: trusty-template
      template_vm_snapshot: template
      port_forwarding:
        host_ports_base: 33000
        host_ports_per_vm: 10
        forwarded_ports:
          product:
            protocol: tcp
            guest_port: 7001
            host_port_offset: 1
          ssh:
            protocol: tcp
            guest_port: 22
            host_port_offset: 2
  windows:
    os_family: windows
    registry_path: ~/.func_tests/win10-registry.yaml
    power_on_timeout_sec: 600  # After SysPrep, first boot takes several minutes to prepare user profile.
    name_format: win10-{vm_index}
    limit: 20
    vm:
      mac_address_format: 0A-00-00-02-{vm_index:02X}-0{nic_index:01X}
      template_vm: win10-template
      template_vm_snapshot: template
      port_forwarding:
        host_ports_base: 35000
        host_ports_per_vm: 10
        forwarded_ports:
          product:
            protocol: tcp
            guest_port: 7001
            host_port_offset: 1
          winrm-http:
            protocol: tcp
            guest_port: 5985
            host_port_offset: 5
