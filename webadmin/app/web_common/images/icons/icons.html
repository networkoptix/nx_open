<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Web client icons</title>
    <link rel="stylesheet" type="text/css" href="icons_raw.css" />
  </head>
  <body>
  
	<span>
	<div class="play s40"></div>
	<div class="pause s40"></div>
	<div class="forward s40"></div>
	<div class="backward s40"></div>
	</span>

	<span>
	<div class="minus s40"></div>
	<div class="plus s40"></div>
	<div class="search s40"></div>
	<div class="info-sign s40"></div>
	<div class="info-sign active s40"></div>
	<div class="calendar s40"></div>
	<div class="volume s40"></div>
	</span>

	<span>
	<div class="menu-up s20"></div>
	<div class="menu-down s20"></div>
	<div class="close s20"></div>
	<div class="small-camera-recorded s20"></div>
	<div class="small-camera-recorded-offline s20"></div>
	<div class="small-camera-not-recorded s20"></div>
	<div class="small-camera-offline s20"></div>
	</span>

	<span>
	<div class="menu-left s20"></div>
	<div class="menu-right s20"></div>
	<div class="close active s20"></div>
	</span>

	<span>
	<div class="camera-recorded s30"></div>
	<div class="camera-recorded-offline s30"></div>
	<div class="camera-not-recorded s30"></div>
	</span>

	<span>
	<div class="fullscreen s40"></div>
	<div class="exit-fullscreen s40"></div>
	<div class="settings s40"></div>
	<div class="settings blue s40"></div>
	<div class="cams-search s40"></div>
	<div class="cams-search blue s40"></div>
	</span>

	<span>
	<div class="fullscreen hover s40"></div>
	<div class="exit-fullscreen hover s40"></div>
	<div class="settings hover s40"></div>
	<div class="settings blue hover s40"></div>
	<div class="cams-search hover s40"></div>
	<div class="cams-search blue hover s40"></div>
	</span>

	<span>
	<div class="fullscreen active s40"></div>
	<div class="exit-fullscreen active s40"></div>
	<div class="settings active s40"></div>
	<div class="settings blue active s40"></div>
	<div class="cams-search active s40"></div>
	<div class="cams-search blue active s40"></div>
	</span>

	<span>
	<div class="server s40"></div>
	</span>
		
	<span>
	<div class="camera-unauthorized s50"></div>
	<div class="camera-error s50"></div>
	</span>
	
		
	<span>
	<div class="video-unauthorized s188"></div>
	<div class="video-offline s188"></div>
	</span>
	<span>
	<div class="video-error s194"></div>
	</span>

  </body>
</html>
