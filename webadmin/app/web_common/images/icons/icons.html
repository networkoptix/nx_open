<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Web client icons</title>
    <link rel="stylesheet" type="text/css" href="icons_raw.css" />
  </head>
  <body>
  
	<span>
	<div class="play s20"></div>
	<div class="pause s20"></div>
	<div class="backward s20"></div>
	<div class="forward s20"></div>
	</span>

	<span>
	<div class="plus s20"></div>
	<div class="minus s20"></div>
	<div class="search s20"></div>
	<div class="info-sign s20"></div>
	<div class="info-sign active s20"></div>
	<div class="calendar s20"></div>
	<div class="volume s20"></div>
	</span>

	<span>
	<div class="left-button s20"></div>
	<div class="right-button s20"></div>
	</span>

	<span>
	<div class="menu-up s10"></div>
	<div class="menu-down s10"></div>
	<div class="close s10"></div>
	<div class="small-camera-recorded s10"></div>
	<div class="small-camera-recorded-offline s10"></div>
	<div class="small-camera-not-recorded s10"></div>
	<div class="small-camera-offline s10"></div>
	</span>

	<span>
	<div class="menu-left s10"></div>
	<div class="menu-right s10"></div>
	<div class="close active s10"></div>
	</span>

	<span>
	<div class="camera-recorded s20"></div>
	<div class="camera-recorded-offline s20"></div>
	<div class="camera-not-recorded s20"></div>
	</span>

	<span>
	<div class="fullscreen s20"></div>
	<div class="exit-fullscreen s20"></div>
	<div class="settings s20"></div>
	<div class="settings blue s20"></div>
	<div class="cams-search s20"></div>
	<div class="cams-search blue s20"></div>
	</span>

	<span>
	<div class="fullscreen hover s20"></div>
	<div class="exit-fullscreen hover s20"></div>
	<div class="settings hover s20"></div>
	<div class="settings blue hover s20"></div>
	<div class="cams-search hover s20"></div>
	<div class="cams-search blue hover s20"></div>
	</span>

	<span>
	<div class="fullscreen active s20"></div>
	<div class="exit-fullscreen active s20"></div>
	<div class="settings active s20"></div>
	<div class="settings blue active s20"></div>
	<div class="cams-search active s20"></div>
	<div class="cams-search blue active s20"></div>
	</span>

	<span>
	<div class="server s20"></div>
	</span>
		
	<span>
	<div class="camera-unauthorized s25"></div>
	<div class="camera-error s25"></div>
	</span>
	
		
	<span>
	<div class="video-unauthorized s93"></div>
	<div class="video-offline s93"></div>
	</span>
	<span>
	<div class="video-error s97"></div>
	</span>

  </body>
</html>
