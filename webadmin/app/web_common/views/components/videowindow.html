<div class="videowindow">

    <camera-view-informer video-flags="videoFlags"></camera-view-informer>
    <img class="video-preview" ng-if="loading || 1" ng-src="{{preview}}">
    <div class="videoplayer" id="{{playerId}}" ng-if="flashls" ng-class="[loading ? 'invisible' : '', getRotation()]" ng-init="initFlash()">
    </div>

    <div class="videoplayer" ng-if="native" ng-class="[loading ? 'invisible' : '', getRotation()]">
    </div>

    <video class="videoplayer" ng-if="jsHls" ng-class="[loading ? 'invisible' : '', getRotation()]">
    </video>
</div>
