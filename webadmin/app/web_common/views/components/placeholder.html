<div class="placeholder" ng-class="{'has-preloader':preloader}">
    <div class="placeholder-content">
        <div ng-if="preloader" class="placeholder-preloader">
            <div class="circleG circleG_1"></div>
            <div class="circleG circleG_2"></div>
            <div class="circleG circleG_3"></div>
        </div>
        <div ng-if="iconClass" class="placeholder-icon" ng-class="iconClass"></div>
        <div ng-if="title" class="placeholder-title" ng-bind-html="title"></div>
        <div ng-if="message" class="placeholder-message" ng-bind-html="message"></div>
    </div>
</div>
