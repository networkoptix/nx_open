<a ng-click="selectCamera(camera);$event.stopPropagation()" class="camera-node hide-excess-text" ng-class="[camera.status,{'toggle-info':toggleInfo}]">
    <div class="pull-left camera-preview">
        <div>
            <camera-status camera="camera" type="'camera'"></camera-status>
        </div>
        <div class="camera-preview-image" ng-style="{'background-image':'url(' + camera.preview + ')'}">
            <img ng-if="camera.status != 'Offline' && camera.status != 'Unauthorized'"
                    ng-src="{{camera.preview}}" >
        </div>
    </div>
    {{camera.name}}<br/>
    <small ng-if="toggleInfo">{{camera.url}}</small>
</a>
