<form class="form" role="form" novalidate name="form" id="disconnectDialog">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" ng-click="cancel()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h3 class="modal-title">Disconnect Server</h3>
    </div>

    <div class="modal-body" class="col-sm-12">
        <div class="alert alert-info">
            You need to set new system name and password to disconnect this server to a separate system.
        </div>
        <div class="alert alert-danger">
            You shouldn't use existing system name and password.
        </div>


        <div class="hidden"> <!-- hidden fields to avoid autocomplete -->
            <input type="text" />
            <input type="password" />
        </div>


        <div class="form-group">
            <label for="systemName" class="control-label">New System Name</label>
            <div class="">
                <input type="text" class="form-control" id="systemName" name="systemName" placeholder="System Name"
                       ng-model="settings.systemName" required>
            </div>
        </div>
        <div class="form-group">
            <label for="newSystemPassword" class="control-label">New System Password</label>
            <div class="">
                <input type="password" name="password" ng-model="settings.password" class="form-control"
                       id="newSystemPassword" placeholder="Password" required />
            </div>
        </div>
    </div>

    <div class="modal-footer" >
        <button class="btn btn-primary" name="button"
                ng-click="disconnectServer()"
                ng-disabled="form.$invalid">Disconnect server</button>
    </div>
</form>
