<form class="form" role="form" id="mergeSystemForm">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" ng-click="cancel()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h3 class="modal-title">Connection</h3>
    </div>

    <div class="modal-body" class="col-sm-12">

        <div class="form-group">
            <label for="otherSystemUrl" class="control-label">Other System's URL</label>
            <div class="">
                <input type="url" ng-model="settings.url" class="form-control" id="otherSystemUrl" placeholder="URL" required />
            </div>
        </div>

        <div class="form-group">
            <label for="otherSystemPassword" class="control-label">Other System's Password</label>
            <div class="">
                <input type="password" ng-model="settings.password"  class="form-control" id="otherSystemPassword" placeholder="Password" required />
            </div>
        </div>
    </div>

    <div ng-class="{'form-group':systems.systemFound, 'modal-footer':!systems.systemFound}">
        <button class="btn btn-primary" name="button" ng-click="test()" ng-disabled="form.$invalid"  ng-disabled="form.$invalid">Find system</button>
    </div>



    <div class="modal-body" class="col-sm-12" ng-class="{hidden:!systems.systemFound}">
        <p>You are about yo merge the current system {{systems.systemName}} with the system {{systems.joinSystemName}}</p>
        <p>
            The new system will have password and name from the system:<br/>
            <label><input type="radio" name="keepMySystem" ng-value="true" ng-model="settings.keepMySystem" /> {{systems.systemName}} (current)</label> <br/>
            <label><input type="radio" name="keepMySystem" ng-value="false"  ng-model="settings.keepMySystem"/> {{systems.joinSystemName}}</label>
        </p>
    </div>

    <div class="modal-footer" ng-class="{hidden:!systems.systemFound}">
        <button class="btn btn-primary " name="button" ng-click="join()" ng-disabled="form.$invalid">Join</button>
    </div>
</form>
