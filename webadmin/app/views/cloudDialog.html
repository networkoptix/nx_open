
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" ng-click="cancel()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
    <h3 class="modal-title">{{title}}</h3>
</div>

<div class="modal-body" class="col-sm-12">
    <alert type="success" ng-if="finished && succeed">{{successMessage}}</alert>

    <alert type="danger" ng-if="finished && !succeed">{{errorMessage}}</alert>

    <alert type="info" ng-if="connecting">Connecting system to Nx cloud ... <br>
    This may take about minute.</alert>

    <iframe class="cloud-dialog-frame" ng-src="{{cloudPortalUrl}}" ng-if="!hideCloud"></iframe>
</div>

<div class="modal-footer" ng-if="finished">
    <button class="btn btn-primary" ng-click="cancel()">Close</button>
</div>
