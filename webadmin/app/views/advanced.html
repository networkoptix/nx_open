<h1>Advanced settings</h1>

<div class="alert alert-danger" role="alert">
    <b>Warning!</b> Any changes on this page may cause server failure. Please, use carefully.
</div>


<h2>Storages</h2>

<table class="table">
    <thead>
        <tr>
            <th width="30%">
                Url
            </th>
            <th width="30%">
                Free Space
            </th>
            <th width="30%">
                Reserved Space
            </th>
            <th width="10%">
                &nbsp;
            </th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="storage in storages">
            <td><span class="read-container url-column" title="{{storage.url}}">{{storage.url}}</span></td>
            <td>

                <div class="progress" style="margin-top:5px"
                     title="Reserved: {{formatSpace(storage.reservedSpace)}}, Free: {{formatSpace(storage.freeSpace)}}, Occupied: {{formatSpace(storage.totalSpace-storage.freeSpace)}}, Total: {{formatSpace(storage.totalSpace)}}">
                    <div class="progress-label">{{formatSpace(storage.freeSpace)}} of {{formatSpace(storage.totalSpace)}}</div>

                    <div class="progress-bar progress-bar-warning progress-bar-striped" role="progressbar"
                         style="width: {{storage.reservedSpace*100/storage.totalSpace}}%">
                    </div>

                    <div class="progress-bar progress-bar-success" role="progressbar"
                         style="width: {{(storage.freeSpace-storage.reservedSpace)*100/storage.totalSpace}}%">
                    </div>

                    <div class="progress-bar progress-bar-danger"
                         style="width: {{100-storage.freeSpace*100/storage.totalSpace}}%">
                    </div>

                </div>

            </td>
            <td>
                <input type="text"  class="form-control" ng-model="storage.reservedSpace" placeholder="Reserved space"/>
            </td>
            <td>
                <icon for="{{storage.isExternal}}" on-true="globe" on-false="hdd" title-true="External" title-false="Intrenal" />
                <icon for="{{storage.isUsedForWriting}}" on-true="pencil" title-true="Used for writing"/>
                <icon for="{{storage.isWritable && !storage.isUsedForWriting}}" on-true="pencil" title-true="Writable" class="icon-inactive"/>
            </td>
        </tr>
    </tbody>
</table>

<button class="btn btn-primary" ng-click="save()">Save</button>
<button class="btn btn-warning" ng-click="cancel()">Cancel</button>
