<h1>Log</h1>
<a ng-href="{{logUrl+'?lines=1000'}}" target="log-frame-big" id="refresh-log" class="btn btn-primary">Refresh</a>
<a ng-href="{{logUrl+'?lines=1000'}}" target="_blank" id="open-log" class="btn btn-default">Open in new window</a>
<iframe class="log-frame-big" name="log-frame-big" ng-src="{{logUrl + '?lines=1000'}}" ></iframe>
