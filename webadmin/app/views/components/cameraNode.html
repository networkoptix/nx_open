<a ng-click="selectCamera(camera);$event.stopPropagation()" class="camera-node">
    <div class="pull-left camera-preview">
        <img ng-src="{{camera.preview}}" >
    </div>

    <span ng-if="camera.status!='Recording' && camera.scheduleEnabled" class="camera-status danger">&#x2022;</span>
    <span ng-if="camera.status=='Recording' " class="camera-status danger">&#x25CF;</span>
    <span ng-if="camera.status!='Recording' && !camera.scheduleEnabled" class="camera-status">&nbsp;</span>

    &nbsp;{{camera.name}}<br/>

    <span class="camera-status">&nbsp;</span>
    <small>&nbsp;{{camera.url}}</small>
</a>
