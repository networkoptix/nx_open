<div class="videowindow">

    <div class="camera-view-informer camera-loading" ng-if="loading">
        <div class="camera-view-preloader camera-view-message-icon"></div>
    </div>

    <div class="camera-view-informer" ng-if="flashRequired">
        Video cannot be played.<br>
        You need to <a href="https://get.adobe.com/flashplayer/" target="_blank">install Adobe Flash</a> for playing video from ARM-based servers.<br>
    </div>

    <div class="camera-view-informer" ng-if="noArmSupport">
        Video cannot be played.<br>
        Your device doesn't support playing video from ARM-based servers.<br>
    </div>

    <div id="videowindow" ng-if="flashls" ng-hide="loading">
        <object classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000"
                width="100%" height="100%"
                id="flashvideo"
                ng-name="'flashvideoembed'"
                ng-source="flashSource"
                ng-param="flashParam">
        </object>
    </div>

    <div class="videoplayer" ng-if="!flashls" ng-hide="loading">
    </div>
</div>
