<div class="timeline">

    <div class="webclient-panel webclient-top-border webclient-bottom-border"><div class="text-left" >
            <span ng-if="!liveOnly && !playbackNotSupported"
                  class="webclient-button caption-row zoomOutButton"
                  ng-class="{disabled:disableZoomOut}">
                <span class="glyphicon glyphicon-minus"></span>
            </span>
            <span ng-if="!liveOnly && !playbackNotSupported"
                  class="webclient-button caption-row zoomInButton"
                  ng-class="{disabled:disableZoomIn}">
                <span class="glyphicon glyphicon-plus"></span>
            </span>
            <span ng-if="emptyArchive" class="caption-row no-archive-message">
                There is no archive for this camera
            </span>
            <div ng-if="!liveOnly && playbackNotSupported && !positionProvider.liveMode" class="webclient-panel">
                <span class="small">
                    {{playingTime}}
                </span>
            </div>
        </div><div class="text-center" >
        <div class="webclient-panel-border"></div>
            <span class="webclient-button caption-row"
                  ng-class="{disabled: playbackNotSupported || !canPlayLive && (liveOnly || emptyArchive || positionProvider.liveMode)}"
                  ng-disabled="playbackNotSupported || !canPlayLive && (liveOnly || emptyArchive || positionProvider.liveMode)"
                  ng-click="playPause()">
                <span class="glyphicon glyphicon-play"
                        ng-class="{'glyphicon-play':!positionProvider.playing,'glyphicon-pause':positionProvider.playing}"></span>
            </span>

        <div class="webclient-panel-border"></div>
        </div><div class="text-right" >
            <span class="webclient-button caption-row live-button"
                  ng-class="{active:positionProvider.liveMode && canPlayLive,disabled:!canPlayLive}"
                  ng-click="goToLive()">LIVE</span>
        </div></div>

    <div
         class="viewport"
         ng-class="{invisible:liveOnly || playbackNotSupported}">
        <canvas ></canvas>
    </div>

    <div ng-if="!liveOnly && playbackNotSupported" class="webclient-panel">
        <span class="caption-row no-archive-message">
             Playback is not supported in mobile browsers
        </span>
    </div>

</div>
