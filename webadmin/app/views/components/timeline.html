<div class="timeline" ng-class="{'no-timeline':!canViewArchive}">
    <volume-control ng-if="!disableVolume" ng-show="activeVolume" volume-level="volumeLevel"></volume-control>
    <div>
        <div class="text-right pull-right" ng-class="{'no-volume':disableVolume}">
            <span class="live-button inline-block pull-left "
              ng-class="{active:positionProvider.liveMode && canPlayLive,disabled:!canPlayLive}"
              ng-click="goToLive()">
                <live-circle></live-circle>LIVE
            </span>
            <span ng-if="!disableVolume" class="webclient-button volume inline-block pull-right" ng-click="activeVolume = !activeVolume">
                <span class="glyphicon glyphicon-volume-up"></span>
            </span>
        </div>
        <div class="text-left pull-left" ng-class="{'pp-only': !canViewArchive}">
            <span class="webclient-button glyphicon-pp inline-block player-controls pull-left"
                  ng-class="{disabled: playbackNotSupported || !canPlayLive && (liveOnly || emptyArchive || positionProvider.liveMode)}"
                    ng-click="(playbackNotSupported || !canPlayLive && (liveOnly || emptyArchive || positionProvider.liveMode)) || playPause()">
                <span class="glyphicon glyphicon-play"
                        ng-class="{'glyphicon-play':!positionProvider.playing,'glyphicon-pause':positionProvider.playing}"></span>
            </span>
            <div class="inline-block zoom-level pull-right" ng-if="canViewArchive">
                <span class="webclient-button glyphicon-pm zoomInButton"
                      ng-class="{disabled:scaleManager.disableZoomIn || liveOnly}">
                    <span class="glyphicon glyphicon-plus"></span>
                </span>
                <span class="webclient-button glyphicon-pm zoomOutButton"
                      ng-class="{disabled:scaleManager.disableZoomOut || liveOnly}">
                    <span class="glyphicon glyphicon-minus"></span>
                </span>
            </div>
            <div class="webclient-panel-border-timeline" ng-if="canViewArchive"></div>
            <!--Gonna have to move this later-->
            <div ng-if="!liveOnly && playbackNotSupported && !positionProvider.liveMode" class="webclient-panel">
                <span class="small">
                    {{playingTime}}
                </span>
            </div>
        </div>
        <div class="text-center" ng-class="{'no-volume':disableVolume}">
            <!--<div class="webclient-panel-border"></div>-->
            <div class="viewport"
                 ng-class="{invisible:liveOnly || playbackNotSupported}"
                 ng-mouseup="mouseUp($event)"
                 ng-mouseleave="mouseLeave($event)"
                 ng-mousemove="mouseMove($event)"
                 ng-dblclick="dblClick($event)"
                 ng-click="click($event)"
                 ng-mousedown="mouseDown($event)">
                <canvas ></canvas>
            </div>
            <span ng-if="emptyArchive" class="caption-row no-archive-message">
                No Archive
            </span>  
            <span ng-if="liveOnly && emptyArchive"></span>
        </div>
    </div>

    <div ng-if="!liveOnly && playbackNotSupported" class="webclient-panel">
        <span class="caption-row no-archive-message">
             Playback is not supported in mobile browsers
        </span>
    </div>
</div>
