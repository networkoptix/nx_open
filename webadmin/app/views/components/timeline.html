<div class="timeline">

    <div class="webclient-panel webclient-top-border webclient-bottom-border"><div class="text-left" >
            <span ng-if="!liveOnly"
                  class="webclient-button  caption-row "
                  ng-mouseup="stopZoom(false)"
                  ng-mouseleave="stopZoom(false)"
                  ng-mousedown="startZoom(false)"
                  ng-dblclick="zoomOut()"
                  ng-class="{disabled:disableZoomOut}">
                <span class="glyphicon glyphicon-minus"></span>
            </span>
            <span ng-if="!liveOnly"
                  class="webclient-button caption-row "
                  ng-mouseup="stopZoom(true)"
                  ng-mouseleave="stopZoom(true)"
                  ng-mousedown="startZoom(true)"
                  ng-class="{disabled:disableZoomIn}">
                <span class="glyphicon glyphicon-plus"></span>
            </span>
            <span ng-if="emptyArchive" class="caption-row ">
                There is no archive for this camera
            </span>
        </div><div class="text-center" >
        <div class="webclient-panel-border"></div>
            <span class="webclient-button caption-row"

                  ng-class="{disabled: !canPlayLive && (liveOnly || emptyArchive || positionProvider.liveMode)}"
                    ng-click="playPause()">
                <span class="glyphicon glyphicon-play"
                        ng-class="{'glyphicon-play':!positionProvider.playing,'glyphicon-pause':positionProvider.playing}"></span>
            </span>

        <div class="webclient-panel-border"></div>
        </div><div class="text-right" >
            <span class="webclient-button caption-row live-button"
                  ng-class="{active:positionProvider.liveMode,disabled:!canPlayLive}"
                  ng-click="goToLive()">LIVE</span>
        </div></div>

    <div
         class="viewport"
         ng-class="{invisible:liveOnly}"
         ng-mouseup="mouseUp($event)"
         ng-mouseleave="mouseLeave($event)"
         ng-mousemove="mouseMove($event)"
         ng-dblclick="dblClick($event)"
         ng-click="click($event)"
         ng-mousedown="mouseDown($event)">
        <canvas ></canvas>
    </div>
