<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Web client icons</title>
    <link rel="stylesheet" type="text/css" href="icons.css" />
  </head>
  <body>
  
	<span>
	<div class="play s20"></div>
	<div class="pause s20"></div>
	<div class="minus s20"></div>
	<div class="plus s20"></div>
	<div class="fullscreen s20"></div>
	<div class="exit-fullscreen s20"></div>
	<div class="info-sign s20"></div>
	<div class="menu-up s20"></div>
	<div class="menu-down s20"></div>
	<div class="menu-left s20"></div>
	<div class="menu-right s20"></div>
	<div class="camera-recorded s20"></div>
	<div class="camera-not-recorded s20"></div>
	<div class="collapse-up s20"></div>
	<div class="collapse-down s20"></div>
	</span>
		
	<span>
	<div class="server s30"></div>
	<div class="server-current s30"></div>
	<div class="server-offline s30"></div>
	<div class="cap-unauthorized s30"></div>
	<div class="cap-offline s30"></div>
	</span>
	
	<span>
	<div class="small-camera-recorded s10"></div>
	<div class="small-camera-not-recorded s10"></div>
	<div class="small-camera-offline s10"></div>
	</span>
	
		
	<span>
	<div class="camera-vew-preloader s100"></div>
	<div class="camera-vew-unauthorized s100"></div>
	<div class="camera-vew-offline s100"></div>
	<div class="camera-vew-error s100"></div>
	</span>

  </body>
</html>
