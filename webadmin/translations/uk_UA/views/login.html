
<div class="modal-header">
    <h3 class="modal-title">Увійти</h3>
</div>
<form class="form" name="loginForm" novalidate ng-controller="LoginCtrl">
    <div class="modal-body" uib-collapse="!authorized">
        Авторизація ...
    </div>
    <div class="modal-body" ng-if="!authorized" uib-collapse="authorized">
        <div class="form-group" ng-class="{'has-error' : loginForm.username.$invalid && (loginForm.username.$dirty || loginForm.submitted)}">
            <label for="username" class="control-label">Ім'я користувача</label>
            <input type="text" id="username" name="username" class="form-control" ng-model="user.username" required auto-fill-sync>
            <p class="help-block" ng-show="loginForm.username.$invalid && (loginForm.username.$dirty || loginForm.submitted)">
                Ім'я користувача є обов'язковим
            </p>
        </div>

        <div class="form-group" ng-class="{'has-error' : loginForm.password.$touched && loginForm.password.$invalid && (loginForm.username.$dirty || loginForm.submitted)}">
            <label for="password" class="control-label">Пароль</label>
            <input type="password" id="password" name="password" class="form-control" ng-model="user.password" required auto-fill-sync>
            <p class="help-block" ng-show="loginForm.password.$invalid && (loginForm.password.$dirty || loginForm.submitted)">
                Необхідно вказати пароль
            </p>
        </div>
    </div>

    <div class="modal-footer" >
        <button class="btn btn-primary pull-left" name="button" type="submit" ng-if="!authorized"
                ng-disabled="loginForm.password.$touched && loginForm.$invalid || authorizing" ng-click="login()" enter-button>Увійти</button>
    </div>
</form>
