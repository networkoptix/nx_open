<div class="videowindow">
    <camera-view-informer flags="videoFlags" preloader="loading && !debugMode" preview="preview"></camera-view-informer>

    <div class="videoplayer" id="{{playerId}}" ng-if="flashls" ng-class="[loading ? 'drop-back' : '', getRotation()]"
    										   ng-init="initFlash()" ng-bind-html="flashPlayer">
    </div>

    <video class="videoplayer" ng-if="native || jsHls"
           ng-class="[loading ? 'invisible' : '', getRotation()]" playsinline muted>
    </video>
</div>
