<div class="modal-header">
    <h3 class="modal-title">Сервер не в сети</h3>
</div>
<form class="form" role="form" id="restartDialog">
    <div class="modal-body">
        <p>Cервер не может обрабатывать запросы. Выполняется повторная попытка.</p>
        <uib-progressbar class="progress-striped active" type="info" value="100" id="restartingProgress">{{state}}</uib-progressbar>
        <p>Если ничего не происходит, можно проверить состояние сервера вручную или обновить страницу</p>
    </div>
</form>
