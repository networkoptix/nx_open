<div>
    Камера:
    <ul>
        <li>Имя: {{activeCamera.name}}</li>
        <li>PhysicalID: {{activeCamera.physicalId}}</li>
        <li>IP (URL): <a target="_blank" ng-href="{{activeCamera.url}}">{{activeCamera.url}}</a></li>
        <li ng-repeat="stream in activeCamera.mediaStreams">
            {{streamName(stream)}}:
            <span ng-repeat="transport in stream.transports">
                <a target="_blank" ng-href="{{formatLink(activeCamera,stream.encoderIndex,transport)}}">{{transport}}</a>&nbsp;
            </span>

        </li>

        <li>
            Скачать:
<a target="_blank" ng-href="{{formatLink(activeCamera, 0, 'download')}}">высокий</a>&nbsp;
<a target="_blank" ng-href="{{formatLink(activeCamera, 1, 'download')}}">низкий</a>&nbsp;
<a target="_blank" ng-href="{{formatLink(activeCamera, 0, 'preview')}}">Предварительный просмотр</a>
        </li>

    </ul>
    Настройки ссылок:
    <ul>
        <li>
            <label><input type="checkbox" ng-model="useAuth">&nbsp;Использовать ключ авторизации</label>
        </li>
        <li>
            <label title="для скачивания">Длительность (сек): <input type="text" class="input-sm" ng-model="duration"></label>
        </li>
        <li>
            <label title="для перекодирования">Разрешение: <input type="text" class="input-sm" ng-model="resolution"></label>
        </li>
        <li>
            <label>Позиция воспроизведения: {{liveMode?'live': position}}</label>
        </li>
    </ul>
</div>
