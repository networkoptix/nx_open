<alert ng-if="developersFeedbackForm && !session.hideDevelopersFeedbackForm"
       type="success" close="session.hideDevelopersFeedbackForm=true">
    <p><b>你是开发人员吗？</b></p>
    <p>我们正在寻找改进我们提供的开发人员工具（API，SDK等）的方法。 如果您已经开发了任何集成或您想做的，请填写此反馈表单。 这将需要3-5分钟。<br>
        您的反馈将有助于我们为您的业务提供更好的产品和解决方案。<br>
    </p>
    <p>此外，您有机会获得最新消息和计划，参与讨论，从而影响我们的开发人员工具。</p>
    <p class="text-right"><a ng-href="{{developersFeedbackForm}}" target="_blank">留下您的反馈信息</a></p>
</alert>
