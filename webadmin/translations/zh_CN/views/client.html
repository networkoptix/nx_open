<div class="container-fluid">

    <div>
        <h2 class="text-center">欢迎来到简装客户端</h2>
        <p class="text-center">简化版客户端可以显示达 4 现场视频，<br>
            和可以控制可以通过键盘和鼠标连接到设备，<br>或通过移动应用程序</p>
    </div>
    <div class="text-center">
        <div class="panel panel-default panel-inline system-info">
            <div class="panel-body">
                <p class="text-center">
                    <img src="images/lite_client/control_types_keyboard.png"> <img src="images/lite_client/control_types_mouse.png">
                </p>
                <h3 class="text-center">由键盘/鼠标</h3>
                <table>
                    <tbody>
                        <tr>
                            <td>选择单元格</td>
                            <td class="text-right"><img src="images/lite_client/keyboard_asdw.png"></td>
                            <td class="grey-text">或 <img src="images/lite_client/mouse_click.png">单点击</td>
                        </tr>
                        <tr>
                            <td>开关相机在一个单元格</td>
                            <td class="text-right"><img src="images/lite_client/keyboard_ctrlarrows.png"></td>
                            <td class="grey-text">或 <img src="images/lite_client/mouse_wheel.png">轮</td>
                        </tr>

                        <tr>
                            <td>进入或退出全屏</td>
                            <td class="text-right"><img src="images/lite_client/keyboard_enter.png"></td>
                            <td class="grey-text">或双击 <img src="images/lite_client/mouse_clickclick.png"></td>
                        </tr>
                        <tr>
                            <td>退出简装客户端</td>
                            <td class="text-right"><img src="images/lite_client/keyboard_esc.png"></td>
                            <td class="grey-text"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="panel panel-default panel-inline system-info">
            <div class="panel-body">
                <p class="text-center">
                    <img src="images/lite_client/control_mobile.png">
                </p>
                <h3 class="text-center">通过移动应用程序</h3>
                <table>
                    <tbody>
                        <tr><td>安装 <b>{{Config.productName}}</b> 通过谷歌播放的应用程序或应用程序商店</td></tr>
                        <tr><td>连接到系统"{{settings.systemName}}"({{IP}}:{{port}})</td></tr>
                        <tr><td>在侧边菜单中选择"{{settings.name}}"屏幕</td></tr>
                        <tr><td>打开简化版客户端，选择相机来显示</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="text-center">
        <button class="btn btn-primary btn-lg" ng-click="startCameras()" auto-focus enter-button>啟動简化版客户端</button>
        <p class="grey-text">(输入)</p>
    </div>
</div>
