<div class="modal-header">
    <h3 class="modal-title">Ponowne uruchamianie systemu...</h3>
</div>

<form class="form" role="form" id="restartDialog">
    <div class="col-sm-12">
        <p>System restart may take awhile. Afterwards the page will be refreshed automatically.</p>
        <uib-progressbar class="progress-striped active" type="info" value="100" id="restartingProgress">{{state}}</uib-progressbar>

        <p>Jeśli przez dłuższy czas nic się nie stanie, odśwież stronę ręcznie</p>
    </div>

    <div class="modal-footer">
        <button class="btn btn-primary pull-left" name="button" ng-click="refresh()" ng-disabled="form.$invalid">Odśwież</button>
    </div>

</form>
