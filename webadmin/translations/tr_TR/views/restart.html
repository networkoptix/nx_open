<div class="modal-header">
    <h3 class="modal-title">Sistem yeniden başlatılıyor...</h3>
</div>

<form class="form" role="form" id="restartDialog">
    <div class="modal-body">
        <p>Sistemin yeniden başlatılması biraz zaman alabilir. Ardından sayfa otomatik olarak yenilenecek.</p>
        <uib-progressbar class="progress-striped active" type="info" value="100" id="restartingProgress">{{state}}</uib-progressbar>

        <p>Eğer sayfa yenilenmezse, lütfen sayfayı kendiniz yenileyin</p>
    </div>

    <div class="modal-footer">
        <button class="btn btn-primary pull-left" name="button" ng-click="refresh()" ng-disabled="form.$invalid">Refresh</button>
    </div>

</form>
