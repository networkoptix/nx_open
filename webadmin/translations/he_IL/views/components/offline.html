<div class="modal-header">
    <h3 class="modal-title">השרת אינו זמין</h3>
</div>
<form class="form" role="form" id="restartDialog">
    <div class="col-sm-12">
        <p>השרת אינו יכול לטפל בבקשות כעת. מנסה להגיע אליו שוב.</p>
        <progressbar class="progress-striped active" type="info" value="100" id="restartingProgress">{{state}}</progressbar>
        <p>אם דבר לא קורה במשך זמן מה - אתה יכול לבדוק את מצב השרת ידנית או לרענן את הדף</p>
    </div>
</form>
