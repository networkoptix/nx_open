<alert ng-if="developersFeedbackForm && !session.hideDevelopersFeedbackForm"
       type="success" close="session.hideDevelopersFeedbackForm=true">
    <p><b>האם אתה מפתח? Give us your feedback!</b></p>
    <p>צוות הפיתוח שלנו מעוניין במשוב ממפתחים העושים שימוש ב- SDK וב- API שלנו.
        אם יש לך הצעות כיצד לשפר את חוויית הפיתוח - או רק רוצה להגיד היי לצוות - מלא את טופס המשוב שלנו!
    </p>
    <p class="text-right"><a ng-href="{{developersFeedbackForm}}" target="_blank">השאר משוב</a></p>
</alert>
