<div class="modal-header">
    <h3 class="modal-title">Restarting System...</h3>
</div>

<form class="form" role="form" id="restartDialog">
    <div class="modal-body">
        <p>A rendszer újraindítása egy darabig eltarthat. Ezt követően az oldal automatikusan frissül.</p>
        <uib-progressbar class="progress-striped active" type="info" value="100" id="restartingProgress">{{state}}</uib-progressbar>

        <p>Ha semmi sem történik egy darabig, kérjük frissítse a lapot manuálisan</p>
    </div>

    <div class="modal-footer">
        <button class="btn btn-primary pull-left" name="button" ng-click="refresh()" ng-disabled="form.$invalid">Frissít</button>
    </div>

</form>
