<div>
    Kamera:
    <ul>
        <li>Név: {{activeCamera.name}}</li>
        <li>PhysicalID: {{activeCamera.physicalId}}</li>
        <li>IP (URL): <a target="_blank" ng-href="{{activeCamera.url}}">{{activeCamera.url}}</a></li>
        <li ng-repeat="stream in activeCamera.mediaStreams">
            {{streamName(stream)}}:
            <span ng-repeat="transport in stream.transports">
                <a target="_blank" ng-href="{{formatLink(activeCamera,stream.encoderIndex,transport)}}">{{transport}}</a>&nbsp;
            </span>

        </li>

        <li>
            Letöltés:
            <a target="_blank" ng-href="{{formatLink(activeCamera, 0, 'download')}}">magas</a>&nbsp;
            <a target="_blank" ng-href="{{formatLink(activeCamera, 1, 'download')}}">alacsony</a>&nbsp;
            <a target="_blank" ng-href="{{formatLink(activeCamera, 0, 'preview')}}">előnézet</a>
        </li>

    </ul>
    Link beállítások:
    <ul>
        <li>
            <label><input type="checkbox" ng-model="useAuth">&nbsp;Auth kulcs használata</label>
        </li>
        <li>
            <label title="letöltéshez">Időtartam (mp): <input type="text" class="input-sm" ng-model="duration"></label>
        </li>
        <li>
            <label title="átkódoláshoz">Felbontás: <input type="text" class="input-sm" ng-model="resolution"></label>
        </li>
        <li>
            <label>Pozíció lejátszása: {{liveMode?'live': position}}</label>
        </li>
    </ul>
</div>
