<div class="modal-header">
    <h3 class="modal-title">Restarting system...</h3>
</div>

<form class="form" role="form" id="restartDialog">
    <div class="col-sm-12">
        <p>Il riavvio del sistema potrebbe richiedere del tempo. Successivamente la pagina verr√† aggiornata automaticamente.</p>
        <uib-progressbar class="progress-striped active" type="info" value="100" id="restartingProgress">{{state}}</uib-progressbar>

        <p>If nothing happens for a while, please refresh the page manually</p>
    </div>

    <div class="modal-footer">
        <button class="btn btn-primary pull-left" name="button" ng-click="refresh()" ng-disabled="form.$invalid">Refresh</button>
    </div>

</form>
