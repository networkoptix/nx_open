<div class="modal-header">
    <h3 class="modal-title">Servidor offline</h3>
</div>
<form class="form" role="form" id="restartDialog">
    <div class="col-sm-12">
        <p>O servidor não pode lidar com pedidos agora. A tentar alcançá-lo novamente.</p>
        <uib-progressbar class="progress-striped active" type="info" value="100" id="restartingProgress">{{state}}</uib-progressbar>
        <p>Se nada acontecer durante algum tempo - pode verificar o estado do servidor manualmente ou actualizar a página</p>
    </div>
</form>
