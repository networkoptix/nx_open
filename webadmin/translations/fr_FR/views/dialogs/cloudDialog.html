
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" ng-click="cancel()"><span aria-hidden="true">&times;</span><span class="sr-only">Fermer</span></button>
    <h3 class="modal-title" ng-bind-html="title"></h3>
</div>

<div class="modal-body">
    <uib-alert type="success" ng-if="finished && succeed" ng-bind-html="successMessage"></uib-alert>

    <uib-alert type="danger" ng-if="finished && !succeed" ng-bind-html="errorMessage"></uib-alert>

    <uib-alert type="info" ng-if="connecting">Connexion syst√®me sur... <span class="product-name">{{Config.cloud.productName}}</span> ... <br>
        Cela peut durer environ une minute.</uib-alert>

    <form name="cloudForm" disable-autocomplete>
        <div class="form-group" validate-field>
            <input ng-model="settings.cloudEmail" name="cloudEmail" class="form-control" ng-readonly="!connect"
                   type="email" placeholder="Email Cloud" required auto-focus autocomplete="new-password" validate-email>
        </div>
        <div class="form-group" validate-field>
            <input ng-model="settings.cloudPassword" name="cloudPassword" class="form-control"
                   type="password" required placeholder="Mot de passe Cloud" autocomplete="new-password">
        </div>
    </form>

</div>

<div class="modal-footer">
    <button class="btn btn-default" ng-click="cancel()">Annuler</button>

    <button class="btn btn-primary" ng-click="action()" ng-disabled="cloudForm.$invalid || succeed">{{actionLabel}}</button>
</div>
