<uib-alert ng-if="developersFeedbackForm && !session.hideDevelopersFeedbackForm"
       type="success" close="session.hideDevelopersFeedbackForm=true">
    <p><b>開発者向け</b></p>
    <p>私たちの開発チームは、SDKとAPIを使用してインテグレーションを開発する開発者からのフィードバックに常に関心を持っています。
        開発者の経験を向上させる方法の提案、またはチームと話したい場合は、フィードバックフォームにご記入ください。 または、オンライン知識ベースをチェックして、詳細情報や最も良い手法、ヒントとコツを見つけることができます。
    </p>
    <p class="text-right"><a ng-href="{{developersFeedbackForm}}" target="_blank">開発者フォーラム</a></p>
    <p class="text-right" ng-if="developersKnowledgeBase"><a ng-href="{{developersKnowledgeBase}}" target="_blank">開発知識ベース</a></p>
</uib-alert>
