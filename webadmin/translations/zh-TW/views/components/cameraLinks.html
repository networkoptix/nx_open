<div>
    攝影機
    <ul>
        <li>名稱︰ {{activeCamera.name}}</li>
        <li>PhysicalID: {{activeCamera.physicalId}}</li>
        <li>IP (URL): <a target="_blank" ng-href="{{activeCamera.url}}">{{activeCamera.url}}</a></li>
        <li ng-repeat="stream in activeCamera.mediaStreams">
            {{streamName(stream)}}:
            <span ng-repeat="transport in stream.transports">
                <a target="_blank" ng-href="{{formatLink(activeCamera,stream.encoderIndex,transport)}}">{{transport}}</a>&nbsp;
            </span>

        </li>

        <li>
            下載:
            <a target="_blank" ng-href="{{formatLink(activeCamera, 0, 'download')}}">高品質</a>&nbsp;
            <a target="_blank" ng-href="{{formatLink(activeCamera, 1, 'download')}}">低品質</a>&nbsp;
            <a target="_blank" ng-href="{{formatLink(activeCamera, 0, 'preview')}}">預覽</a>
        </li>

    </ul>
    連結設定:
    <ul>
        <li>
            <label><input type="checkbox" ng-model="useAuth">&nbsp;使用認証金鑰</label>
        </li>
        <li>
            <label title="下載用">長度(秒): <input type="text" class="input-sm" ng-model="duration"></label>
        </li>
        <li>
            <label title="轉碼用">解析度: <input type="text" class="input-sm" ng-model="resolution"></label>
        </li>
        <li>
            <label>播放位置: {{liveMode?'live': position}}</label>
        </li>
    </ul>
</div>
