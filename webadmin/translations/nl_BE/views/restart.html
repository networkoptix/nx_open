<div class="modal-header">
    <h3 class="modal-title">Systeem herstarten...</h3>
</div>

<form class="form" role="form" id="restartDialog">
    <div class="col-sm-12">
        <p>Het systeem herstarten kan even duren. Daarna wordt de pagina automatisch ververst.</p>
        <progressbar class="progress-striped active" type="info" value="100" id="restartingProgress">{{state}}</progressbar>

        <p>Als het te lang duurt, ververs dan deze pagina handmatig</p>
    </div>

    <div class="modal-footer">
        <button class="btn btn-primary pull-left" name="button" ng-click="refresh()" ng-disabled="form.$invalid">Verversen</button>
    </div>

</form>
