<div class="modal-header">
    <h3 class="modal-title">Server is offline</h3>
</div>
<form class="form" role="form" id="restartDialog">
    <div class="col-sm-12">
        <p>Server kan nu geen aanvragen afhandelen. Probeer de server opnieuw te bereiken.</p>
        <uib-progressbar class="progress-striped active" type="info" value="100" id="restartingProgress">{{state}}</uib-progressbar>
        <p>Als er niets voor een tijdje gebeurt - kunt u de conditie van de server handmatig controleren of de pagina vernieuwen</p>
    </div>
</form>
