<div>
    Kamera:
    <ul>
        <li>Name: {{activeCamera.name}}</li>
        <li>PhysicalID: {{activeCamera.physicalId}}</li>
        <li>IP (URL): <a target="_blank" ng-href="{{activeCamera.url}}">{{activeCamera.url}}</a></li>
        <li ng-repeat="stream in activeCamera.mediaStreams">
            {{streamName(stream)}}:
            <span ng-repeat="transport in stream.transports">
                <a target="_blank" ng-href="{{formatLink(activeCamera,stream.encoderIndex,transport)}}">{{transport}}</a>&nbsp;
            </span>

        </li>

        <li>
            Download:
<a target="_blank" ng-href="{{formatLink(activeCamera, 0, 'download')}}">hoch</a>&nbsp;
<a target="_blank" ng-href="{{formatLink(activeCamera, 1, 'download')}}">niedrig</a>&nbsp;
<a target="_blank" ng-href="{{formatLink(activeCamera, 0, 'preview')}}">Vorschau</a>
        </li>

    </ul>
    Linkeinstellungen:
    <ul>
        <li>
            <label><input type="checkbox" ng-model="useAuth">&nbsp;Authentifizierungsschlüssel verwenden</label>
        </li>
        <li>
            <label title="zum Download">Dauer (sek): <input type="text" class="input-sm" ng-model="duration"></label>
        </li>
        <li>
            <label title="zur Umkodierung">Auflösung: <input type="text" class="input-sm" ng-model="resolution"></label>
        </li>
        <li>
            <label>Position: {{liveMode?'live': position}}</label>
        </li>
    </ul>
</div>
