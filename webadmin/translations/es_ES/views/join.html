<form class="form" role="form" novalidate name="form" id="mergeDialog">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" ng-click="cancel()"><span aria-hidden="true">&times;</span> <span class="sr-only"> Cerrar </span></button>
        <h3 class="modal-title">Unir Sistemas</h3>
    </div>

    <div class="modal-body">
        <ng-form name="findSystemForm">
            <div class="form-group">
                <label for="otherSystemUrl" class="control-label">Otro URL del sistema</label>
                <div class="">
                    <div class="input-group" uib-dropdown>
                        <input type="text" ng-model="settings.url" class="form-control" id="otherSystemUrl" placeholder="host:Puerto" required />

                        <ul uib-dropdown class="dropdown-menu" role="menu" id="discoveredUrls">
                            <li ng-if="systems.discoveredUrls.length == 0" id="no-systems-message"><a>No se encontraron Sistemas</a></li>
                            <li ng-repeat="system in systems.discoveredUrls"
                                ng-class="{disabled:!system.compatible}">
                                <a ng-click="system.compatible && selectSystem(system);">{{system.visibleName}}</a>
                            </li>
                        </ul>

                        <span type="button" class="input-group-addon dropdown-toggle" uib-dropdown-toggle>
                            <span class="caret"></span>
                        </span>
                    </div>
                </div>
            </div>



            <div class="form-group">
                <label for="otherSystemLogin" class="control-label">Otro inicio de sesión del sistema</label>
                <div class="">
                    <input ng-model="settings.login" name="otherSystemLogin" id="otherSystemLogin" class="form-control" type="text"
                           placeholder="Nombre del usuario" required>
                </div>
            </div>

            <div class="form-group">
                <label for="otherSystemPassword" class="control-label">Contraseña de otro Sistema</label>
                <div class="">
                    <input type="password" ng-model="settings.password"  class="form-control" id="otherSystemPassword"
                           autocomplete="new-password"
                           placeholder="Contraseña"/>
                </div>
            </div>
        </ng-form>

        <div class="form-group" ng-class="{hidden:!systems.systemFound}">
            <label for="currentSystemPassword" class="control-label"> Contraseña actual (para este Sistema) </label>
            <div class="">
                <input type="password" ng-model="settings.currentPassword"  class="form-control" id="currentSystemPassword" placeholder="Contraseña" required />
            </div>
        </div>

        <div class="form-group" ng-class="{hidden:!systems.systemFound}">
            <p>El Sistema actual está a punto de fusionarse <b>{{systems.systemName}}</b> con el Sistema <b>{{systems.joinSystemName}}</b></p>
            <p>
                El nuevo Sistema tendrá la contraseña y el nombre del siguiente Sistema: <0 />
                <label> <2 /> {{systems.systemName}} (actual) </label> <0 />
                <label ng-if="!systems.remoteSystemIsNew"> <4 /> {{systems.joinSystemName}}</label>
            </p>
        </div>
    </div>
    <div class="modal-footer" >
        <button class="btn btn-default" ng-class="{'btn-primary':!systems.systemFound}" name="button" ng-click="test()" ng-disabled="findSystemForm.$invalid"> Buscar Sistema </button>
        <button class="btn btn-primary " ng-class="{hidden:!systems.systemFound}" id="merge-systems-button" name="button" ng-click="join()" ng-disabled="form.$invalid"> fusionar con {{systems.joinSystemName}}</button>
    </div>
</form>
