telegraf_agent_output:
  - type: influxdb
    config:
      - urls = ["http://localhost:8086"]
      - database = "telegraf"
telegraf_plugins_default:
  - plugin: cpu
    config:
      - percpu = false
      - report_active = true
  - plugin: io
  - plugin: mem
  - plugin: net
    config:
      - interfaces = ["{{ ansible_default_ipv4.interface }}"]
  - plugin: system
