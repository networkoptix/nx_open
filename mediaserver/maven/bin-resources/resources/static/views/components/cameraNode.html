<a ng-click="selectCamera(camera);$event.stopPropagation()" class="camera-node"><div class="pull-left camera-preview"><img ng-src="{{camera.preview}}"></div><icon for="camera.status!='Recording' && camera.scheduleEnabled" title-true="Schedule Enabled" on-true="record"></icon><icon for="camera.status=='Recording'" title-true="Recording" on-true="record" class="danger"></icon>&nbsp;{{camera.name}}<br><icon for="true" on-true="empty"></icon><small>&nbsp;{{camera.url}}</small></a>
