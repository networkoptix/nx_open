<div class="container-fluid dark-theme row"><table style="width:100%" class="webclient-window"><tbody><tr class="alerts-row" ng-if="hasMobileApp && !mobileAppNotified || ieNoWebm && !ieNoWebmNotified "><td colspan="2" class="alert"><div class="webclient-panel mobile-alert" ng-if="hasMobileApp && !mobileAppNotified"><div class="pull-right"><a ng-href="{{mobileAppLink}}" class="btn webclient-button caption-row" ng-class="mobileStore">Install</a> <span class="webclient-button caption-row" ng-click="mobileAppAlertClose()"><span class="glyphicon glyphicon-remove"></span></span></div><div><span class="caption-row">Please, use mobile application to view video</span></div></div><div class="webclient-panel mobile-alert" ng-if="ieNoWebm && !ieNoWebmNotified"><div class="pull-right"><a ng-href="https://tools.google.com/dlpage/webmmf/" class="btn webclient-button caption-row">Install</a> <span class="webclient-button caption-row" ng-click="ieNoWebmAlertClose()"><span class="glyphicon glyphicon-remove"></span></span></div><div><span class="caption-row">Please, install WebM Video for Internet Explorer to get better user experience.</span></div></div><tr><td class="hidden-xs"><div class="view-wrapper"><div class="cameras-panel"><ul class="tree nav"><li ng-repeat="server in mediaServers"><a ng-if="server.allowAutoRedundancy || server.flags.indexOf('SF_Edge')<0 " title="{{server.url}}" ng-click="server.collapsed = !server.collapsed" class="webclint-panel server-link collapse-group" ng-class="{offline:server.status!='Online'}"><div class="pull-right caption-row"><span class="caption-row"><icon for="!server.collapsed && cameras[server.id].length>0" on-true="chevron-up" title-true="collapse"></icon><icon for=" server.collapsed && cameras[server.id].length>0" on-true="chevron-down" title-true="expand"></icon></span></div><div><span class="caption-row"><icon for="server.status=='Unauthorized'" on-true="server-unauthorized" title="Unauthorized"></icon><icon for="server.status=='Offline'" on-true="server-offline" title="Offline"></icon><icon for="server.status!='Unauthorized' && server.status!='Offline'" on-true="server-ok"></icon></span> <span class="caption-row">&nbsp; {{server.name}}</span></div></a><ul class="nav" collapse="server.collapsed" ng-class="{edge: (server.flags.indexOf('SF_Edge')>=0) && !server.allowAutoRedundancy }"><li ng-repeat="camera in cameras[server.id]" ng-class="{active:activeCamera===camera}" ng-include="camera.isGroup?'views/components/camerasGroupNode.html':'views/components/cameraNode.html'"></li></ul></li></ul></div></div><td width="100%"><div class="view-wrapper"><div class="view-panel" ng-class="{'live-only':liveOnly}"><div class="stick-to-top"><div class="webclient-panel webclient-bottom-border hidden-xs"><div class="pull-right"><!--
                                        <div class="webclient-panel-border"></div>
                                        <div class="webclient-button caption-row btn-group" ng-click="formatCollapsed = !formatCollapsed">
                                            <span >
                                                Format: {{activeFormat}} <span class="caret"></span>
                                            </span>
                                            <ul class="dropdown-menu" collapse="!formatCollapsed" role="menu">
                                                <li ng-repeat="format in availableFormats"><a href="#"
                                                      ng-class="{active:format == activeFormat}"
                                                      ng-click="selectFormat(format);$event.preventDefault();">{{format}}</a></li>
                                            </ul>
                                        </div>
                                        --><div class="webclient-panel-border"></div><span class="caption-row weblcient-hint">Resolution:</span><div class="webclient-button caption-row btn-group dropdown"><!--ng-click="resolutionExpanded = !resolutionExpanded;$event.preventDefault();"--><span data-toggle="dropdown">{{activeResolution}} <span class="caret"></span></span><ul class="dropdown-menu"><!--collapse="!resolutionExpanded"--><li ng-repeat="resolution in availableResolutions"><a href="#" ng-class="{active:resolution == activeResolution}" ng-click="selectResolution(resolution);$event.preventDefault();">{{resolution}}</a></li></ul></div><div class="webclient-panel-border" ng-if="enableFullScreen"></div><span class="webclient-button caption-row" ng-if="enableFullScreen" ng-click="fullScreen()"><span class="glyphicon glyphicon-fullscreen"></span></span></div><div><span class="caption-row"><span ng-if="activeCamera.status!='Recording' && activeCamera.scheduleEnabled" class="danger camera-status">&#x25E6;</span> <span ng-if="activeCamera.status=='Recording' " class="danger camera-status">&#x25CF;</span> <span ng-if="activeCamera.status!='Recording' && !activeCamera.scheduleEnabled" class="camera-status">&nbsp;</span> {{activeCamera.name}}</span></div></div></div><div class="float-size hidden-xs"><div class="camera-view-informer" ng-if="activeCamera.status == 'Offline' && positionProvider.liveMode "><div class="camera-view-offline camera-view-message-icon"></div><br><div class="camera-view-message">OFFLINE</div></div><div class="camera-view-informer" ng-if="activeCamera.status == 'Unauthorized' && positionProvider.liveMode "><div class="camera-view-unauthorized camera-view-message-icon"></div><br><div class="camera-view-message">UNAUTHORIZED</div></div><videowindow ng-class="{invisible: positionProvider.liveMode && (activeCamera.status == 'Offline' || activeCamera.status == 'Unauthorized')}" vg-update-time="updateTime($currentTime, $duration)" vg-player-ready="playerReady($API)" vg-src="acitveVideoSource"></videowindow></div><div class="stick-to-bottom hidden-xs" ng-class="{invisible:liveOnly && !activeCamera}"><timeline can-play-live="!(activeCamera.status == 'Offline' || activeCamera.status == 'Unauthorized')" live-only="liveOnly" records-provider="activeVideoRecords" position-handler="switchPosition" play-handler="switchPlaying" position-provider="positionProvider"></timeline></div></div></div></table></div>
