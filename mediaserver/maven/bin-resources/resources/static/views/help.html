<p>Tools and links to help you better understand/interact with your VMS system</p><div class="col-xs-12" ng-repeat="(key, link) in config.helpLinks"><h2>{{link.title}}</h2><p>{{link.description}}</p><a ng-if="link.url" class="btn btn-default pull-right" ng-href="{{link.url}}" target="{{link.target=='new'?'_blank':'_top'}}">{{link.button}}</a> <a ng-repeat="(key1, url) in link.urls" class="btn btn-default pull-right" ng-href="{{url.url}}" ng-class="url.class" target="{{link.target=='new'?'_blank':'_top'}}">{{url.button}}</a></div>
