{% extends "admin/change_list.html" %}
{% load i18n admin_urls static admin_modify %}
{% load cms_filters %}
{% block content %}
    {{ block.super }}
    {% if product_id %}
    <script>
        $(function () {
            var contexts = $('.editor');
            for (var i = 0; i < contexts.length; ++i) {
                $(contexts[i]).click(function (event) {
                    event.preventDefault();
                    window.open(this.href + 'None' + '/{{product_id}}/', '_self');
                })
            }
        });
    </script>
    {% endif %}
{%  endblock %}
