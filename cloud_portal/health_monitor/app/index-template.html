<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">

    <base href="/">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no">

    <link rel="icon" href="static/images/favicon.ico" type="image/x-icon">

<nx-app>
    <div class="placeholder">
        <div class="placeholder-content">
            <div class="placeholder-preloader">
                <div class="circleG circleG_1"></div>
                <div class="circleG circleG_2"></div>
                <div class="circleG circleG_3"></div>
            </div>
        </div>
    </div>
</nx-app>

<script>
    var xhttpLanguage = new XMLHttpRequest();
    xhttpLanguage.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
            window.LANG = JSON.parse(this.response);
        }
    };
    xhttpLanguage.open("GET", "/api/utils/language", false);
    xhttpLanguage.send();

    var xhttpSettings = new XMLHttpRequest();
    xhttpSettings.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
            window.SETTINGS = JSON.parse(this.response);
        }
    };
    xhttpSettings.open("GET", "/api/utils/settings", false);
    xhttpSettings.send();
</script>

<% for (key in htmlWebpackPlugin.files.chunks) { %>
<script type="text/javascript" src="/static<%= htmlWebpackPlugin.files.chunks[key].entry %>"></script>
<% } %>
