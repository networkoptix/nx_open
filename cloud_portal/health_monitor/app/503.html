<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">

    <base href="/" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="shortcut icon" href="/static/images/favicon.ico">

    <link rel="stylesheet" href="fonts/roboto/roboto_bold/stylesheet.css" />
    <link rel="stylesheet" href="fonts/roboto/roboto_light/stylesheet.css" />
    <link rel="stylesheet" href="fonts/roboto/roboto_regular/stylesheet.css" />
    <link rel="stylesheet" href="fonts/roboto/roboto_medium/stylesheet.css" />

    <style>
        body {
            font-family : "robotolight", "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        h1 {
            margin-top    : 20px;
            margin-bottom : 20px;
            padding       : 0;
            font-size     : 22px;
            display       : flex;
            align-items   : center;
            color         : #2B383F;
            line-height   : 1rem;
        }

        .error-page {
            color          : #303f47;
            display        : flex;
            flex-direction : column;
            align-items    : center;
        }

        .error-page h1 {
            font-size : 40px;
        }

        .error-page p {
            font-size : 24px;
        }

        .error-page p + p {
            font-size  : 14px;
            margin-top : 0;
        }

        .error-page a {
            text-decoration : underline;
            font-weight     : 200;
        }

        .error-page img:hover {
            animation                 : shake 0.5s;
            animation-iteration-count : infinite;
        }

        @keyframes shake {
            0% {
                transform : translate(1px, 1px) rotate(0deg);
            }
            10% {
                transform : translate(-1px, -2px) rotate(-1deg);
            }
            20% {
                transform : translate(-3px, 0px) rotate(1deg);
            }
            30% {
                transform : translate(3px, 2px) rotate(0deg);
            }
            40% {
                transform : translate(1px, -1px) rotate(1deg);
            }
            50% {
                transform : translate(-1px, 2px) rotate(-1deg);
            }
            60% {
                transform : translate(-3px, 1px) rotate(0deg);
            }
            70% {
                transform : translate(3px, 1px) rotate(-1deg);
            }
            80% {
                transform : translate(-1px, -1px) rotate(1deg);
            }
            90% {
                transform : translate(1px, 2px) rotate(0deg);
            }
            100% {
                transform : translate(1px, -2px) rotate(-1deg);
            }
        }
    </style>

</head>

<body>

<!-- Add your site or application content here -->

<div class="jumbotron error-page">
    <img src="/static/images/503.png" srcset="/static/images/503@2x.png 2x">
    %CONTENT%
</div>
