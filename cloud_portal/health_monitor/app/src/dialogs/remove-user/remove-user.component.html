<div class="modal-header">
    <h1 class="modal-title">{{LANG.system.confirmUnshareTitle}}</h1>
    <button type="button" class="close"
            data-dismiss="modal" aria-label="Close"
            (click)="close()" *ngIf="closable">
        <div class="close-content"><span class="close-icon"></span></div>
    </button>
</div>

<div class="modal-footer">
    <nx-process-button [process]="removeUserProcess"
                       [actionType]="'danger'"
                       [buttonText]="LANG.system.confirmUnshareAction"></nx-process-button>
    <button type="button" class="btn btn-default" (click)="close()" translate>Cancel</button>
</div>
