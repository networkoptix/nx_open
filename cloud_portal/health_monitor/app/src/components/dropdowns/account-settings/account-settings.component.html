<div class="dropdown"
     [ngClass]="{'show': show}"
     (nxClickElsewhere)="show = false">

    <button class="inset btn-dropdown-toggle dropdown-toggle-transparent dropdown-toggle"
            (click)="show = !show"
            type="button" id="accountSettingsSelect" data-toggle="dropdown">

        <div class="popup arrow up"></div>

        <span class="glyphicon glyphicon-user"></span>
        <span class="ellipsis" [innerHTML]="settings.email"></span>
        <div class="nav-arrow">
            <span></span>
            <span></span>
        </div>
    </button>
    <div class="dropdown-menu" [nxArrowNav]="show"
         [style.display]="show ? 'inline-block' : 'none'"
         aria-labelledby="accountSettingsSelect">

        <ul class="dropdown-menu--list">
            <li class="dropdown-item-container">
                <a class="dropdown-item inset" (click)="show = false; return;"
                   href="/account/" ><span translate>Account Settings</span>
                </a>
            </li>
            <li class="dropdown-item-container">
                <a class="dropdown-item inset" (click)="show = false; return;"
                   href="/account/password/"><span translate>Change Password</span>
                </a>
            </li>
            <li class="dropdown-item-container">
                <a class="dropdown-item inset" (click)="show = false; logout()">
                    <span translate>Log Out</span>
                </a>
            </li>
        </ul>
        <ul class="dropdown-menu--footer" *ngIf="settings.is_staff">
            <li class="dropdown-divider" role="separator"></li>

            <li class="dropdown-item-container">
                <a class="dropdown-item inset"
                   (click)="show = false; return;"
                   href="/admin/" target="_blank">
                   <span translate>Administration</span>
                </a>
            </li>
        </ul>
    </div>
</div>
