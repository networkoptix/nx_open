<div class="dropdown"
     [ngClass]="{'show': show}"
     (nxClickElsewhere)="show = false">

    <button class="inset btn-dropdown-toggle dropdown-toggle-transparent dropdown-toggle"
            (click)="show = !show"
            type="button" id="activeSystemDropdown" data-toggle="dropdown">

        <div class="glyphicon-menu-hamburger"></div>
    </button>
    <ul class="dropdown-menu" [nxArrowNav]="show"
        [style.display]="show ? 'inline-block' : 'none'"
        aria-labelledby="navLocationDropdown">
        <div class="popup arrow up"></div>

        <li class="dropdown-item-container">
            <a class="dropdown-item inset"
               [ngClass]="{ 'selected': location.integrations}"
               href="/integrations"
               (click)="show = false; return;">
               <span translate>Integrations</span></a>
        </li>
        <li class="dropdown-item-container">
            <a class="dropdown-item inset"
               [ngClass]="{ 'selected': location.ipvd }"
               href="/ipvd"
               (click)="show = false; return;">
               <span translate>Supported IP Video Devices</span>
            </a>
        </li>
    </ul>
</div>
