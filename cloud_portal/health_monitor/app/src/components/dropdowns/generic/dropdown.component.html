<div class="dropdown"
     [ngClass]="{'show': show}"
     (nxClickElsewhere)="show = false">

    <button class="btn btn-dropdown-toggle dropdown-toggle"
            (click)="show = !show"
            type="button" id="genericSelect" data-toggle="dropdown">

        <span [innerHtml]="selected.name"></span>
        <div class="nav-arrow">
            <span></span>
            <span></span>
        </div>
    </button>
    <div class="dropdown-menu" [nxArrowNav]="show"
         [style.display]="show ? 'inline-block' : 'none'"
         aria-labelledby="genericSelect">

        <ul class="dropdown-menu--list">
            <li class="dropdown-item-container" *ngFor="let item of items; trackBy: trackItem">
                <a class="dropdown-item inset"
                   [ngClass]="{ 'selected': selected.value === item.value }"
                   (click)="show = false; change(item)">
                    <span [innerHTML]="item.name"></span>
                </a>
            </li>
        </ul>
    </div>
</div>
