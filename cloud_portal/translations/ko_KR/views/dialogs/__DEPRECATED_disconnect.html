<div ng-controller="DisconnectCtrl">
    <form name="disconnectForm" novalidate>
        <div class="modal-body">
            <p class="warning-label">
                모든 클라우드 사용자가 삭제됩니다.
            </p>
            <p>
                로컬 관리자 계정으로 로컬 네트워크를 통해 시스템에 액세스 할 수 있습니다.
            </p>
            <p>
                계속 하려면 패스워드를 입력하세요
            </p>

            <div class="form-group" validate-field>
                <label for="password">패스워드</label>
                <input class="form-control" ng-model="model.password" id="password" autocomplete="new-password"
                       name="password" type="password" required autofocus>
                <p class="help-block" >
                    <span class="input-error" ng-if="disconnectForm.password.$touched && disconnectForm.password.$error.required">
                        패스워드가 필요합니다.
                    </span>
                </p>
            </div>
        </div>
        <div class="modal-footer">
            <process-button process="disconnecting"
                            form="disconnectForm"
                            action-type="'danger'"
                            button-text="$root.L.system.confirmDisconnectAction"></process-button>

            <button type="button" class="btn btn-default" ng-click="close()" >취소</button>
        </div>
    </form>
</div>
