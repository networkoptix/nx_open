
<div class="container" ng-if="accountMode">
    <h1>帐户</h1>
    <form name="accountForm" class="form-horizontal" novalidate>

        <div class="form-group row">
            <div class="col-md-4 justify-content-start justify-content-md-end">
                <label class="text-left text-md-right control-label">邮箱</label>
            </div>
            <div class="col-md-4">
                <input type="text"  class="form-control" ng-model="account.email" readonly>
            </div>
        </div>

        <div class="form-group row" validate-field>
            <div class="col-md-4 justify-content-start justify-content-md-end">
                <label for="firstName" class="text-left text-md-right control-label">名</label>
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control" ng-model="account.first_name" name="firstName" id="firstName" maxlength="255" required>
            </div>
            <div class="col-md-4">
                <span class="help-block input-error" ng-if="accountForm.firstName.$touched && accountForm.firstName.$error.required">名字是必填项</span>
            </div>
        </div>
        <div class="form-group row" validate-field>
            <div class="col-md-4 justify-content-start justify-content-md-end">
                <label for="lastName" class="text-left text-md-right control-label">姓氏</label>
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control" ng-model="account.last_name" name="lastName" id="lastName" maxlength="255"  required>
            </div>
            <div class="col-md-4">
                <span class="help-block input-error" ng-if="accountForm.lastName.$touched && accountForm.lastName.$error.required">姓氏是必填项</span>
            </div>
        </div>
        <div class="form-group row" validate-field>
            <div class="col-md-4 justify-content-start justify-content-md-end">
                <label for="lastName" class="text-left text-md-right control-label">语言:</label>
            </div>
            <div class="col-md-4">
                <nx-language-select></nx-language-select>
                <!--<language-select account-mode="true" ng-model="account.language"></language-select>-->
            </div>
            <div class="col-md-4">
            </div>
        </div>
        <div class="form-group row">
            <div class="offset-md-4 col-md-4">
                <process-button process="save"
                                form="accountForm"
                                button-text="lang.account.saveChanges">
                </process-button>
            </div>
        </div>
    </form>
</div>

<div class="container" ng-if="passwordMode" >
    <h1>更改密码</h1>
    <form name="passwordForm" class="form-horizontal" novalidate>
        <div class="form-group row" validate-field>
            <div class="col-md-4 justify-content-start justify-content-md-end">
                <label for="password" class="text-left text-md-right control-label">当前密码：</label>
            </div>
            <div class="col-md-4">
                <input type="password" class="form-control"
                       ng-model="pass.password"
                       name="password"
                       id="password" required>
            </div>
            <div class="col-md-4">
                <span class="help-block input-error" ng-if="passwordForm.password.$touched && passwordForm.password.$error.required">当前密码是必需的。</span>
            </div>
        </div>

        <password-input ng-model="pass.newPassword"
                        id="'newPassword'"
                        form="passwordForm"
                        label="lang.account.newPasswordLabel">
        </password-input>

        <div class="form-group row">
            <div class="offset-md-4 col-md-4">
                <process-button process="changePassword"
                                form="passwordForm"
                                button-text="lang.account.changePassword">
                </process-button>
            </div>
        </div>
    </form>
</div>
