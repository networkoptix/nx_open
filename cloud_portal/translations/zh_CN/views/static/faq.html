<div class="panel">
    <div class="panel-body">
        <h2>远程连接</h2>
        <p class="help-topic">
            If your VMS version is 3.1 or newer, remote connectivity should certainly work.
            If you experience any issues, <a href="{{supportLink}}" target="_blank">please contact support</a>.
        </p>
    </div>
</div>

<div class="panel">
    <div class="panel-body">
        <h2>云系统合并</h2>

            本地系统可以在任何给定的时间与云一合并。 所以为了合并两个云系统之一应该被断开连接 {{PRODUCT_NAME}}。
        </p>
    </div>
</div>

<div class="panel">
