<h1 set-title>在 <span class="product-name add-version">{{PRODUCT_NAME}}</span> 中的已知的限制</h1>

<div class="panel">
    <div class="panel-body">
        <h2>远程连接</h2>
        <p class="help-topic">
            如果您的VMS版本是3.1或更高版本，则远程连接一定会奏效。
            如果您遇到任何问题，<a href="{{supportLink}}" target="_blank">请与支持人员联系</a> 。
        </p>
    </div>
</div>

<div class="panel">
    <div class="panel-body">
        <h2>云系统合并</h2>
        <p class="help-topic">
            目前不支持合并的云计算系统。
            本地系统可以在任何给定的时间与云一合并。 所以为了合并两个云系统之一应该被断开连接 {{PRODUCT_NAME}}。
        </p>
    </div>
</div>

<div class="panel">
    <div class="panel-body">
        <h2>技术支持</h2>
        <p class="help-topic">
           如果您有任何疑问，<a href="{{supportLink}}" target="_blank">请联系我们的支持团队</a>。
        </p>
    </div>
</div>
