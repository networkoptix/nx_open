<h1 set-title>Відомі обмеження в <span class="product-name add-version">%PRODUCT_NAME%</span></h1>

<div class="faq-content">
    <div class="card">
        <div class="card-body">
            <h2>Віддалений зв'язок</h2>
            <p class="help-topic">
                Якщо ваша версія VMS 3.1 або новіша, то має працювати віддалене з'єднання.
                Якщо у вас виникли проблеми, <a href="%SUPPORT_LINK%" target="_blank"> зв'яжіться зі службою підтримки </a>.
            </p>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <h2>Підтримка</h2>
            <p class="help-topic">
                Якщо у вас виникли запитання, <a href="%SUPPORT_LINK%" target="_blank"> зв'яжіться з нашою командою підтримки </a>.
            </p>
        </div>
    </div>
</div>
