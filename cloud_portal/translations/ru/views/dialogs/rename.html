<div ng-controller="RenameCtrl">
    <form name="renameForm" novalidate>
        <div class="modal-body">
            <div class="form-group" validate-field>
                <input class="form-control" ng-model="model.systemName" id="systemName"
                       name="password" type="text" required autofocus>
                <p class="help-block" >
                    <span ng-if="renameForm.systemName.$touched && renameForm.systemName.$error.required">
                        Требуется имя системы
                    </span>
                </p>
            </div>
        </div>
        <div class="modal-footer">
            <process-button process="renaming"
                            form="renameForm"
                            action-type="'primary'"
                            button-text="$root.L.system.confirmRenameAction"></process-button>

            <button type="button" class="btn btn-default" ng-click="close()" >Отмена</button>
        </div>
    </form>
</div>
