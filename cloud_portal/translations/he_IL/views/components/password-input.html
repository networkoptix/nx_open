<div class="form-group" validate-field ng-form="passwordInput" >
    <label for="{{id}}"  class="col-sm-4 control-label">
        {{label}}
    </label>
    <div class="col-sm-4">
        <div class="input-group">
            <input type="{{passwordVisible?'text':'password'}}" class="form-control"
                   ng-model="ngModel" id="{{id}}"
                   name="password" required autocomplete="new-password"
                   minlength="{{$root.C.passwordRequirements.minLength}}"
                   maxlength="{{$root.C.passwordRequirements.maxLength}}"
                   ng-pattern="$root.C.passwordRequirements.requiredRegex"

                   ng-trim="false"
                   >

            <span class="input-group-addon" ng-click="passwordVisible=!passwordVisible">
                <span class="glyphicon glyphicon-eye-close" ng-if="passwordVisible"></span>
                <span class="glyphicon glyphicon-eye-open" ng-if="!passwordVisible"></span>
            </span>
        </div>
    </div>
    <div class="col-sm-4">
        <span class="label label-success" ng-if="!fairPassword">טוב<span class="label label-warning" ng-if="fairPassword" title="{{$root.L.passwordRequirements.weakMessage}}">סביר</span><span class="help-block" ng-if="!passwordInput.password.$valid && !passwordInput.password.$touched"><span class="label label-danger"
                  ng-if="passwordInput.password.$error.weak &&
                  !passwordInput.password.$error.common &&
                  !passwordInput.password.$error.pattern &&
                  !passwordInput.password.$error.minlength"
                  title="{{$root.L.passwordRequirements.weakMessage}}">חלש<span class="label label-danger"
                  ng-if="passwordInput.password.$error.common &&
                  !passwordInput.password.$error.pattern &&
                  !passwordInput.password.$error.minlength &&
                  !passwordInput.password.$error.required"
                  title="{{$root.L.passwordRequirements.commonMessage}}">נפוץ מדי<span class="label label-danger"
                  ng-if="passwordInput.password.$error.minlength &&
                  !passwordInput.password.$error.pattern"
                  title="{{$root.L.passwordRequirements.minLengthMessage}}">קצר מדי<span class="label label-danger"
                  ng-if="passwordInput.password.$error.pattern"
                  title="{{$root.L.passwordRequirements.requiredMessage}}">שגוי</span><span class="help-block" ng-if="!passwordInput.password.$valid && passwordInput.password.$touched"><span ng-if="passwordInput.password.$error.weak &&
                  !passwordInput.password.$error.common &&
                  !passwordInput.password.$error.pattern &&
                  !passwordInput.password.$error.required"><span ng-if="passwordInput.password.$error.common &&
                  !passwordInput.password.$error.pattern &&
                  !passwordInput.password.$error.required"><span ng-if="passwordInput.password.$error.minlength &&
                  !passwordInput.password.$error.pattern"><span ng-if="passwordInput.password.$error.pattern">
    </div>
</div>
