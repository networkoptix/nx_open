<div class="container auth-visible" process-loading="gettingSystem">
    <div ng-if="systemNoAccess" class="text-center">
        <h1>Fehler beim Zugriff auf das System</h1>
        <h3>Dieser Link ist kaputt,<br>
            System könnte von %PRODUCT_NAME% getrennt werden,<br>
            Zugriff auf dieses System könnte widerrufen werden, <br>
            oder Sie könnten in einem anderen Account angemeldet sein
        </h3>
        <p class="mt-4 d-flex justify-content-center">
            <a href="/systems" class="btn btn-primary">Verfügbare Systemliste</a>
        </p>
    </div>

    <ng-include ng-if="gettingSystem.success" src="$root.C.viewsDir + 'components/system-header.html'"></ng-include>
    <div class="row"  ng-if="gettingSystem.success">
        <div class="col-lg-4 order-1 order-lg-2">
            <ng-include src="$root.C.viewsDir + 'components/system-card.html'"></ng-include>
        </div>
        <div class="col-lg-8 order-2 order-lg-1 mt-3 mt-lg-0">
            <div class="no-data-panel light-color border-top border-bottom" ng-if="!system.permissions.editUsers" >
                <span class="no-data-panel-body">
                    Sie haben keinen Zugriff auf die Systeminformationen.
                </span>
            </div>
            <ng-include src="$root.C.viewsDir + 'components/system-users.html'" ng-if="system.permissions.editUsers" ></ng-include>
        </div>
    </div>
</div>
