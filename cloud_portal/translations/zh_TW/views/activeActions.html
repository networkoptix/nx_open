<div class="container">
    <div ng-if="data.activateCode" process-loading="activate">
        <h1 class="process-success" ng-if="activate.success && !loading">
            您的帳號已成功啟動
        </h1>
        <h1 class="process-success" ng-if="activate.success && !loading">
            <a class="btn btn-default" href="/login">登入</a>
        </h1>

        <h1 class="process-success" ng-if="!activate.success && !loading">
            帳號已經啟動或確認碼不正確
        </h1>
    </div>

    <div ng-if="!data.activateCode && activationSuccess">
        <h1 class="process-success">
            您的帳號已成功啟動
        </h1>
        <h1 class="process-success">
            <a class="btn btn-default" href="/login">登入</a>
        </h1>
    </div>

    <div ng-if="reactivating" class="text-center">
        <div ng-if='data.email'>
            <h1>您已在%PRODUCT_NAME% 中註冊</h1>
            <p>我們已將啟動連結發信至{{data.email}}。<br>
            請點擊此連結以啟動您的帳號。</p>
        </div>
        <h1 ng-if="!data.email">啟動您的帳號</h1>
        <form name="reactivateAccount" class="form-horizontal" ng-if="!reactivate.success" novalidate>
            <div class="form-group" ng-if="!data.email" validate-field>
                <div class="col-md-4 justify-content-start justify-content-md-end">
                    <label for="emailReactivate" class="control-label">Email</label>
                </div>
                <div class="col-sm-4">
                    <input type="email" class="form-control"
                           validate-email
 ng-model="data.email"
                           id="emailReactivate"
                           name="email" maxlength="255"
                           required autofocus>
                </div>
                <div class="col-sm-4">
                    <span class="help-block input-error"
                          ng-if="reactivateAccount.email.$touched && reactivateAccount.email.$error.required">電子郵件是必填欄位</span>
                    <span class="help-block input-error"
                          ng-if="reactivateAccount.email.$touched && reactivateAccount.email.$error.email">請輸入一個有效的電子郵件</span>
                </div>
            </div>
            <div class="form-group">
                <div class="offset-sm-2 col-sm-10" ng-class="{ 'offset-sm-4 col-sm-8' : data.email}" >
                    <process-button process="reactivate"
                                    form="reactivateAccount"
                                    button-text="$root.L.activeActions.sendConfirm"></process-button>
                </div>
            </div>
        </form>
    </div>

    <div ng-if="restoringSuccess">
        <h1 class="process-success">
            密碼重設說明已發送至電子郵件 <br>{{data.email}}
        </h1>
    </div>

    <div ng-if="restoring">
        <h1>重置密碼</h1>
        <form name="restorePassword" class="form-horizontal" novalidate>
            <div class="form-group" validate-field>
                <div class="col-md-4 justify-content-start justify-content-md-end">
                    <label for="email" class="col-sm-4 control-label">Email</label>
                </div>
                <div class="col-sm-4">
                    <input type="email" class="form-control" validate-email
 ng-model="data.email"
                           id="email"
                           name="email" maxlength="255"
                           required autofocus>
                </div>
                <div class="col-sm-4">
                    <span class="help-block input-error"
                          ng-if="restorePassword.email.$touched && restorePassword.email.$error.required">電子郵件是必填欄位</span>
                    <span class="help-block input-error"
                          ng-if="restorePassword.email.$touched && restorePassword.email.$error.email">請輸入一個有效的電子郵件</span>
                </div>
            </div>
            <div class="form-group">
                <div class="offset-sm-4 col-sm-8">
                    <process-button process="restore"
                                    form="restorePassword"
                                    button-text="$root.L.activeActions.resetPassword"></process-button>
                </div>
            </div>
        </form>
    </div>
    <div ng-if="data.restoreCode">
        <h1 class="process-success" ng-if="change.success || changeSuccess" translate>
            密碼已成功儲存
        </h1>
        <div class="process-success d-flex justify-content-center" ng-if="change.success || changeSuccess">
            <a class="btn btn-default" href="/login" translate>登入</a>
        </div>

        <form name="restorePasswordWithCode" class="form-horizontal" ng-if="!change.success && !changeSuccess"
              novalidate>
            <h1 translate>設置新密碼</h1>

            <password-input ng-model="data.newPassword"
                            id="'newPassword'"
                            form="restorePasswordWithCode"
                            label="$root.L.activeActions.setNewPasswordLabel">
            </password-input>

            <div class="form-group">
                <div class="offset-sm-4 col-sm-8">
                    <process-button process="change"
                                    form="restorePasswordWithCode"
                                    button-text="$root.L.activeActions.setNewPassword"></process-button>
                </div>
            </div>
        </form>
    </div>
</div>
