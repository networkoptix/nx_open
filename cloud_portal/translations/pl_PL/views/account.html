
<div class="container" ng-if="accountMode">
    <h1>Konto</h1>
    <form name="accountForm" class="form-horizontal" novalidate>

        <div class="form-group">
            <label class="col-sm-4 control-label">E-mail</label>
            <div class="col-sm-4">
                <input type="text"  class="form-control" ng-model="account.email" readonly>
            </div>
        </div>

        <div class="form-group" validate-field>
            <label for="firstName" class="col-sm-4 control-label">Imię</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" ng-model="account.first_name" name="firstName" id="firstName" maxlength="255" required>
            </div>
            <div class="col-sm-4">
                <span class="help-block" ng-if="accountForm.firstName.$touched && accountForm.firstName.$error.required">Imię jest wymagane.</span>
            </div>
        </div>
        <div class="form-group"  validate-field>
            <label for="lastName"  class="col-sm-4 control-label">Nazwisko</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" ng-model="account.last_name" name="lastName" id="lastName" maxlength="255"  required>
            </div>
            <div class="col-sm-4">
                <span class="help-block" ng-if="accountForm.lastName.$touched && accountForm.lastName.$error.required">Nazwisko jest wymagane.</span>
            </div>
        </div>
        <div class="form-group"  validate-field>
            <label for="lastName"  class="col-sm-4 control-label">Język</label>
            <div class="col-sm-4">
                <language-select account-mode="true" ng-model="account.language"></language-select>
            </div>
            <div class="col-sm-4">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-4">
                <div class="checkbox">
                    <label ><input type="checkbox" ng-model="account.subscribe" name="subscribe" id="subscribe"> Subskrybuj biuletyny e-mailowe</label>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-4">
                <process-button process="save"
                                form="accountForm"
                                button-text="$root.L.account.saveChanges"></process-button>
            </div>
        </div>
    </form>
</div>

<div class="container" ng-if="passwordMode" >
    <h1>Zmień hasło</h1>
    <form name="passwordForm" class="form-horizontal" novalidate>
        <div class="form-group" validate-field>
            <label for="password"  class="col-sm-4 control-label">Bieżące hasło</label>
            <div class="col-sm-4">
                <input type="password" class="form-control" ng-model="pass.password"
                       name="password"
                       id="password" required>
            </div>
            <div class="col-sm-4">
                <span class="help-block" ng-if="passwordForm.password.$touched && passwordForm.password.$error.required">Bieżące hasło jest wymagane.</span>
            </div>
        </div>

        <password-input ng-model="pass.newPassword" id="'newPassword'" label="$root.L.account.newPasswordLabel"></password-input>

        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-4">
                <process-button process="changePassword"
                                form="passwordForm"
                                button-text="$root.L.account.changePassword"></process-button>
            </div>
        </div>
    </form>
</div>
