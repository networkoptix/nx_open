<div ngbDropdown class="d-inline-block">
    <button class="btn btn-outline-primary"
            id="languageSelect"
            ngbDropdownToggle>
        <span class="lang-sm" lang="{{activeLanguage.language}}"></span>
        <span ng-if="accountMode">{{activeLanguage.name}}</span>
    </button>

    <div ngbDropdownMenu aria-labelledby="languageSelect">
        <button class="dropdown-item"
                ng-repeat="lang in languages"
                ng-class="{active:lang.language == activeLanguage.language}"
                ng-click="changeLanguage(lang.language)">
                <span class="lang-sm" lang="{{lang.language}}"></span> {{lang.name}}
        </button>
    </div>
</div>
