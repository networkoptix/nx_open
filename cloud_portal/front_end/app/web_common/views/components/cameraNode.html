<a ng-click="showCamera(camera);$event.stopPropagation()"
   class="camera-node hide-excess-text d-flex align-items-center" ng-class="[camera.status,{'toggle-info':toggleInfo}]">

    <div class="camera-preview">
        <img ng-if="camera.status != 'Offline' && camera.status != 'Unauthorized'"
                ng-src="{{camera.preview}}" error-loading='camera.errorLoading' preview-image>
        <div>
            <camera-status camera="camera" type="'camera'"></camera-status>
        </div>
        <span ng-if="camera.status == 'Offline' || camera.status == 'Unauthorized'"
             ng-class="camera.status == 'Offline' ? 'camera-preview-offline' : 'camera-preview-unauthorized'"></span>
        <span ng-if="camera.errorLoading && !(camera.status == 'Offline' || camera.status == 'Unauthorized')"
              class='camera-preview-failed'></span>
    </div>
    <div class="camera-name">{{camera.name}}<br/>
        <small ng-if="toggleInfo">{{camera.url}}</small>
    </div>
</a>
