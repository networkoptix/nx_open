<div class="card hoverable"
     [ngClass]="class">
    <div class="card--header">
        <h3>
            <ng-content select="[card-header]"></ng-content>
        </h3>
    </div>

    <div class="card--body">
        <ng-content select="[card-body]"></ng-content>
    </div>

    <ng-content select="[card-sections]"></ng-content>
</div>
