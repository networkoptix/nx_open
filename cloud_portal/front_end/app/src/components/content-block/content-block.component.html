<div class="card mb-3 {{type}}"
     [ngClass]="{
        'hoverable' : hoverable,
        'fixed-height': fixedHeight}">

    <div class="card--header" #headerWrapper [hidden]="!haveHeader">
        <h3>
            <ng-content select="header"></ng-content>
        </h3>
    </div>

    <ng-content></ng-content>

    <div class="card--footer" #footerWrapper [hidden]="!haveFooter">
        <ng-content select="footer"></ng-content>
    </div>
</div>
