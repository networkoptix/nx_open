<nx-pre-loader *ngIf="vendors == undefined"></nx-pre-loader>

<div class="row pl-3 pr-3 pb-2 m-0 campage-info" [hidden]="filter.query" *ngIf="vendors && vendors.length">
    <div class="col-12 col-sm-6 row">
        <div class="col-12 col-lg-6 pl-0">
            <span>{{ vendors.length }} manufacturers</span>
        </div>
        <div class="col-12 col-lg-6 pl-0 pl-lg-2">
            <span>{{ cameras }} devices</span>
        </div>
    </div>

    <hr class="mb-0 mt-3 w-100">
</div>

<div class="row p-2 pb-5" *ngIf="vendors && !filter.query">
    <div class="col-12 col-sm-6 row">
        <div class="col-12 col-lg-6">
            <ul class="pl-2 m-0 list-unstyled">
                <li class="no-left-padding"
                    *ngFor="let vendor of vendors.slice(vendorGroup(0).start, vendorGroup(0).end)">
                    <a href (click)="setVendor(vendor); false">
                    <span>
                        {{ vendor }}
                    </span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="col-12 col-lg-6">
            <ul class="pl-2 m-0 list-unstyled">
                <li class="no-left-padding"
                    *ngFor="let vendor of vendors.slice(vendorGroup(1).start, vendorGroup(1).end)">
                    <a href (click)="setVendor(vendor); false">
                    <span>
                        {{ vendor }}
                    </span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="col-12 col-sm-6 row">
        <div class="col-12 col-lg-6">
            <ul class="pl-2 m-0 list-unstyled">
                <li class="no-left-padding"
                    *ngFor="let vendor of vendors.slice(vendorGroup(2).start, vendorGroup(2).end)">
                    <a href (click)="setVendor(vendor); false">
                    <span>
                        {{ vendor }}
                    </span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="col-12 col-lg-6">
            <ul class="pl-2 m-0 list-unstyled">
                <li class="no-left-padding"
                    *ngFor="let vendor of vendors.slice(vendorGroup(3).start, vendorGroup(3).end)">
                    <a href (click)="setVendor(vendor); false">
                    <span>
                        {{ vendor }}
                    </span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
