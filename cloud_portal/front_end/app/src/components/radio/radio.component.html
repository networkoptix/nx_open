<label class="nx-radio">
    <input type="radio"
           [id]="componentId"
           [value]="value"
           [attr.disabled]="disabled ? '' : null"
           (click)="changeState($event)">

    <span class="check"
          [ngClass]="state">

        <svg viewBox="0 0 20 16">
            <path class="circle"
                  d="M8,2c3.3,0,6,2.7,6,6s-2.7,6-6,6s-6-2.7-6-6S4.7,2,8,2 M8,1C4.1,1,1,4.1,1,8s3.1,7,7,7s7-3.1,7-7S11.9,1,8,1L8,1z"></path>
            <circle cx="8" cy="8" r="4"></circle>
        </svg>
    </span>
</label>
