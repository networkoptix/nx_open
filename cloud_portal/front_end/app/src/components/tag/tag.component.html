<input [value]="value" hidden>
<button class="large" [ngClass]="{
    'selected'       : selected && !isStyled,
    'selected-styled': selected && isStyled,
    'badge'            : !selected && !isStyled,
    'badge-brand'     : !selected && isStyled
}" (click)="selectTag()">
    <ng-content></ng-content>
    <span *ngIf="selected" class="close-button" (click)="$event.stopPropagation();deselectTag()">
        <span class="glyphicon tag-close-icon"></span>
    </span>
</button>
