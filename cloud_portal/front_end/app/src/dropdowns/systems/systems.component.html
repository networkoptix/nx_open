<div class="dropdown"
     [ngClass]="{'show': show}"
     (nxClickElsewhere)="show = false">

    <button class="inset btn btn-dropdown-toggle dropdown-toggle-transparent dropdown-toggle"
            (click)="show = !show"
            type="button" id="systemsDropdown" data-toggle="dropdown">

        <span [ngClass]="{'nx-d-md-none':!activeSystem}" class="glyphicon glyphicon-home"></span>
        <span *ngIf="activeSystem" class="ellipsis">{{activeSystem.name}}</span>
        <span *ngIf="!activeSystem" class="d-none"
              [ngClass]="{'nx-d-md-block':!activeSystem}">{{systemCounter}}&nbsp;<span translate>Systems</span></span>
        <div class="nav-arrow">
            <span></span>
            <span></span>
        </div>
    </button>
    <ul class="dropdown-menu" [nxArrowNav]="show"
        [style.display]="show ? 'inline-block' : 'none'"
        aria-labelledby="systemsDropdown">
        <div class="popup arrow up"></div>

        <li class="dropdown-item-container" *ngFor="let system of systems | slice:0:config.maxSystemsForHeader; trackBy: trackByFn;">
            <a class="dropdown-item inset"
               [ngClass]="{ 'selected': system == activeSystem }"
               [href]="getUrlFor(system.id)"
               (click)="show = false; return;">

                <span class="glyphicon glyphicon-home"></span>
                <span class="system-name">{{system.name}}</span>
                <span class="system-owner">&nbsp;&mdash;&nbsp;{{system.ownerFullName}}</span>
            </a>
        </li>

        <li role="separator" class="dropdown-divider"></li>

        <li class="dropdown-item-container">
            <a class="dropdown-item inset"
               [href]="'/systems'"
               (click)="show = false; return;"
               translate>All Systems</a>
        </li>
    </ul>
</div>
