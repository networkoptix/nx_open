<div class="d-inline-block"
     [ngClass]="{'show': show, 'dropup':!accountMode, 'dropdown dropdown-wide': accountMode}"
     (clickElsewhere)="show = false">

    <button class="btn btn-dropdown-toggle dropdown-toggle"
            (click)="show = !show"
            type="button" id="dropdownMenuButton" data-toggle="dropdown">

        <span class="lang-sm" lang="{{activeLanguage.language}}"></span>
        <span *ngIf="accountMode">{{activeLanguage.name}}</span>
        <div class="nav-arrow" [ngClass]="{ 'up': !accountMode}">
            <span></span>
            <span></span>
        </div>
    </button>
    <ul class="dropdown-menu"
        [ngClass]="{'two-columns': languages.length>12}"
        [style.display]="show ? 'inline-block' : 'none'"
        aria-labelledby="dropdownMenuButton">

        <li *ngFor="let lang of languages">
            <a class="dropdown-item"
               (click)="show = false; changeLanguage(lang.language)"
               [ngClass]="{'active': lang.language === activeLanguage.language}">

                <span class="lang-sm" lang="{{lang.language}}"></span>
                <span>{{lang.name}}</span>
            </a>
        </li>
    </ul>
</div>
