<div ngbDropdown class="">

    <button class="btn btn-dropdown-toggle dropdown-toggle-transparent"
            id="activeSystemDropdown"
            ngbDropdownToggle>
        <div class="glyphicon-menu-hamburger"></div>
    </button>

    <ul ngbDropdownMenu aria-labelledby="activeSystemDropdown">
        <div class="popup arrow up"></div>

        <li *ngIf="activeSystem">
            <a class="dropdown-item" [ngClass]="{ 'active': active.settings}" [href]="'/systems/' + activeSystem.id" translate>Settings</a>
        </li>
        <li *ngIf="activeSystem">
            <a class="dropdown-item" [ngClass]="{ 'active': active.view }" [href]="'/systems/' + activeSystem.id + '/view'" translate>View</a>
        </li>
    </ul>
</div>
