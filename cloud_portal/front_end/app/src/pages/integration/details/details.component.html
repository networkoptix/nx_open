<div class="">

    <div class="row m-0 pt-3 pl-4">
        <button class="btn btn-default" routerLink="/integrations">All integrations</button>
    </div>

    <div class="row m-0 p-3">
        <div class="row m-0 p-0 col-12 col-md-8 col-xl-7 col-xxl-10">
            <div class="col-12 col-xxl-6 pb-3">
                <nx-content-block>
                    <header>
                        {{plugin.information.name}}
                    </header>

                    <nx-content-block-section *ngIf="plugin.information.logo !== ''">
                        <div class="card--body-logo">
                            <img [src]="plugin.information.logo">
                        </div>
                    </nx-content-block-section>

                    <nx-content-block-section>
                        {{plugin.overview.description || 'No description'}}
                    </nx-content-block-section>
                </nx-content-block>
            </div>

            <div class="col-12 col-xxl-6 pb-3">
                <nx-content-block>
                    <header>
                        Setup Instructions
                    </header>

                    <nx-content-block-section>
                        <!-- TODO: downloadLinks? array? -->
                        <div *ngFor="let link of plugin.instructions.downloadLinks">
                            <a >Link</a>
                        </div>
                        Download info?
                    </nx-content-block-section>
                </nx-content-block>
            </div>

            <div class="col-12 col-xxl-6 pb-3">
                <nx-content-block>
                    <header>
                        Support
                    </header>

                    <nx-content-block-section>
                        <!-- TODO: Provider Info ... Nick? -->
                        Provider Info?
                    </nx-content-block-section>
                </nx-content-block>
            </div>
        </div>

        <div class="col-12 col-md-4 col-xl-3 col-xxl-2">
            <nx-content-block type='gray'>
                <header>
                    Download
                </header>

                <nx-content-block-section>
                    <div class="mt-3">
                        Instructions
                        <div>
                            <a href>Link</a>
                        </div>
                    </div>
                    <div class="mt-3">
                        Windows x64
                        <div>
                            <a href>Link</a>
                        </div>
                    </div>
                    <div class="mt-3">
                        Windows x86
                        <div>
                            <a href>Link</a>
                        </div>
                    </div>
                    <div class="mt-3">
                        Linux x64
                        <div>
                            <a href>Link</a>
                        </div>
                    </div>
                </nx-content-block-section>
            </nx-content-block>
        </div>
    </div>
</div>
