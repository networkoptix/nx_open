<nx-pre-loader type="page" *ngIf="!plugin"></nx-pre-loader>

<div class="" *ngIf="plugin">

    <div class="row m-0 pt-3 pl-4">
        <button class="btn btn-default btn-back" routerLink="/integrations">
            <span class="back-arrow"></span>
            <span translate>All integrations</span>
        </button>
    </div>

    <div class="row m-0 p-3">
        <div class="row m-0 p-0 col-12 col-md-8 col-xl-7 col-xxl-10">
            <div class="col-12 col-xxl-6 pb-3">
                <nx-block>
                    <header>
                        {{plugin.information.name}}
                    </header>

                    <nx-section *ngIf="plugin.information.logo">
                        <div class="card--body-logo">
                            <img [src]="plugin.information.logo">
                        </div>
                    </nx-section>

                    <nx-section>
                        {{plugin.overview.description}}
                    </nx-section>
                </nx-block>
            </div>

            <div class="col-12 col-xxl-6 pb-3" *ngIf="plugin.instructions.downloadLinks">
                <nx-block >
                    <header translate>
                        Download links
                    </header>

                    <nx-section>
                        <div [innerHtml]="plugin.instructions.downloadLinks"></div>
                    </nx-section>
                </nx-block>
            </div>

            <div class="col-12 col-xxl-6 pb-3" *ngIf="plugin.support.supportInformation">
                <nx-block>
                    <header translate>
                        Support
                    </header>

                    <nx-section>
                        <div [innerHtml]="plugin.support.supportInformation"></div>
                    </nx-section>
                </nx-block>
            </div>

            <div class="col-12 col-xxl-6 pb-3" *ngIf="plugin.additionalInformation.additionalInformation || plugin.additionalInformation.usefulLinks">
                <nx-block>
                    <header translate>
                        Additional information
                    </header>

                    <nx-section>
                        <div [innerHtml]="plugin.additionalInformation.additionalInformation"></div>
                        <div class="mt-3" [innerHtml]="plugin.additionalInformation.usefulLinks"></div>
                    </nx-section>
                </nx-block>
            </div>
        </div>
