<div class="container campage">
    <div class="row p-3">
        <div class="col">
            <nx-camera-search
                name="filterModel"
                [(ngModel)]="filterModel"
                [multiselectOptions] = "multiselectOptions"
                ngDefaultControl>
            </nx-camera-search>
        </div>
    </div>

    <div class="row pl-3 pr-3 d-flex" *ngIf="filterModel.query">
        <div class="order-1 order-lg-0" [ngClass]="{'col-12': !toggleCamview, 'col-lg-8 col-xl-9' : toggleCamview}">
            <nx-cam-table
                    [elements]="camerasTable"
                    [allowedParameters]="allowedParameters"
                    [activeCamera]="activeCamera"
                    (onRowClick)="activateCamera($event)">
            </nx-cam-table>

            <div class="row pl-2 pr-3 pb-0 pb-lg-4">
                <p>This list is limited to actual devices auto-reporting data to {{company}}, as
                    approved by anonymous system users.
                    The complete list of supported manufacturers and models is greater in scope.
                    Please <a href (click)="open()">submit a request</a> for additional
                    questions/concerns regarding supported devices.
                </p>
            </div>
        </div>

        <div class="order-0 order-lg-1 pb-3 col-12 col-lg-4 col-xl-3">
            <nx-block *ngIf="activeCamera">
                <nx-cam-view
                        [activeCamera]="activeCamera"
                        (onCloseView)="resetActiveCamera($event)"
                        (onFeedbackClick)="open($event)">
                </nx-cam-view>
            </nx-block>
        </div>
    </div>

    <nx-vendor-list
            [vendors]="vendors"
            [cameras]="allCameras"
            [(ngModel)]="filterModel">
    </nx-vendor-list>

</div>
