<div class="container campage">
    <div class="row p-3">
        <div class="col">
            <nx-camera-search
                name="filterModel"
                [(ngModel)]="filterModel"
                [multiselectOptions] = "multiselectOptions"
                ngDefaultControl>
            </nx-camera-search>
        </div>
    </div>

    <nx-layout-right *ngIf="filterModel.query" [toggle]="toggleCamview">
        <ng-container>
            <nx-cam-table
                 [headers] = "cameraHeaders"
                 [elements] = "camerasTable"
                 [allowedParameters] = "allowedParameters"
                 (onRowClick)="activateCamera($event)">
            </nx-cam-table>
        </ng-container>
        <nx-block *ngIf="activeCamera">
            <nx-cam-view
                    [activeCamera] = "activeCamera"
                    (onCloseView)="resetActiveCamera($event)"
                    (onFeedbackClick)="open($event)">
            </nx-cam-view>
        </nx-block>
    </nx-layout-right>

    <nx-vendor-list
            [vendors]="vendors"
            [cameras]="allCameras"
            [(ngModel)]="filterModel">
    </nx-vendor-list>

    <div class="row pl-2 pr-3 pb-0 pb-lg-4">
        <p class="pl-3 pr-3">This list is limited to actual devices auto-reporting data to {{company}}, as approved by anonymous system users.
            The complete list of supported manufacturers and models is greater in scope. Please <a href (click)="open()">submit a request</a> for additional
            questions/concerns regarding supported devices.
        </p>
    </div>
</div>
