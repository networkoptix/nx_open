<form #embedForm="ngForm" name="embedForm" novalidate>
    <div class="modal-header">
        <h1 class="modal-title" translate>Embed</h1>
        <button type="button" class="close"
                data-dismiss="modal" aria-label="Close"
                (click)="activeModal.close()" *ngIf="closable">
            <div class="close-content"><span class="close-icon"></span></div>
        </button>
    </div>

    <div class="modal-body">
        <p class="warning-label" translate>Please make sure this system has one public user as credentials will be
            publicly visible.</p>

        <p translate>Specify credentials for this system:</p>

        <div class="form-group">
            <label for="login_email" translate>Email</label>
            <input type="email" class="form-control"
                   id="login_email" name="login_email" #login_email="ngModel"
                   [(ngModel)]="auth.email"
                   pattern="{{ configService.config.emailRegex }}" maxlength="255"
                   required nxFocusMe>
        </div>
        <div class="form-group">
            <label for="login_password" translate>Password</label>
            <input type="password" class="form-control"
                   name="login_password" id="login_password" #login_password="ngModel"
                   [(ngModel)]="auth.password"
                   maxlength="255"
                   required>
        </div>

        <p translate>Choose which properties should be visible to customers:</p>

        <div class="form-group">
            <nx-checkbox
                    name="nocameras"
                    compId="nocameras"
                    [(ngModel)]="params.nocameras">
            </nx-checkbox>
            <label for="nocameras" translate>Cameras menu</label>

            <br/>
            <nx-checkbox
                    name="noheader"
                    compId="noheader"
                    [(ngModel)]="params.noheader">
            </nx-checkbox>
            <label for="noheader" translate>Camera header</label>

            <br/>
            <nx-checkbox
                    name="nocontrols"
                    compId="nocontrols"
                    [(ngModel)]="params.nocontrols">
            </nx-checkbox>
            <label for="nocontrols" translate>Camera controls</label>
        </div>

        <div class="clipboard-block">
            <div class="clipboard-block--info">
                <span class="form-control-static" [innerText]="embedUrl"></span>
            </div>
            <div>
                <button class="btn btn-default" ngxClipboard [cbContent]="embedUrl">Copy</button>
            </div>
        </div>
    </div>
    <div class="modal-footer">

        <button type="button" class="btn btn-default" (click)="close()" translate>Close</button>
    </div>
</form>
