<form #disconnectForm="ngForm" name="embedForm" novalidate>
    <div class="modal-header">
        <h1 class="modal-title" translate>Embed</h1>
        <button type="button" class="close"
                data-dismiss="modal" aria-label="Close"
                (click)="activeModal.close()" *ngIf="closable">
            <div class="close-content"><span class="close-icon"></span></div>
        </button>
    </div>

    <div class="modal-body">
        <p class="warning-label" translate>Please make sure this system has one public user as credentials will be publicly visible.</p>
        <p translate>Choose which properties should be visible to customers</p>

        <div class="form-group">
            <nx-checkbox
                    name="nocameras"
                    compId="nocameras"
                    [(ngModel)]="params.nocameras">
            </nx-checkbox>
            <label for="nocameras" translate>Cameras menu</label>

            <br />
            <nx-checkbox
                    name="noheader"
                    compId="noheader"
                    [(ngModel)]="params.noheader">
            </nx-checkbox>
            <label for="noheader" translate>Camera header</label>

            <br/>
            <nx-checkbox
                    name="nocontrols"
                    compId="nocontrols"
                    [(ngModel)]="params.nocontrols">
            </nx-checkbox>
            <label for="nocontrols" translate>Camera controls</label>
        </div>

        <p class="clipboard-block">
            <input readonly class="form-control" [value]="getEmbedUrl()" id="embedUrl">
            <a href (click)="copyToClipboard()" >
                <span class="glyphicon glyphicon-copy"></span>
            </a>
        </p>
    </div>
    <div class="modal-footer">

        <button type="button" class="btn btn-default" (click)="close()" translate>Close</button>
    </div>
</form>
