<!--<div ng-controller="DisconnectCtrl">-->
    <form #disconnectForm="ngForm" novalidate>
        <div class="modal-header">
            <h1 class="modal-title" translate>Disconnect System from %PRODUCT_NAME%?</h1>
            <button type="button" class="close"
                    data-dismiss="modal" aria-label="Close"
                    (click)="activeModal.close()" *ngIf="closable"><span class="close-icon"></span></button>
        </div>

        <div class="modal-body">
            <p class="warning-label" translate>All cloud users will be deleted.</p>
            <p translate>System will be accessible through local network with local administrator account.</p>
            <p translate>Enter password to continue.</p>

            <div class="form-group" validate-field>
                <label for="password" translate>Password</label>
                <input class="form-control"
                       [(ngModel)]="password"
                       id="password" autocomplete="new-password"
                       name="password" type="password"
                       required autofocus>
                <p class="help-block">
                    <span class="input-error"
                          *ngIf="disconnectForm.password.$touched && disconnectForm.password.$error.required"
                          translate>
                        Password is required
                    </span>
                </p>
            </div>
        </div>
        <div class="modal-footer">
            <process-button [process]="disconnecting"
                            [form]="disconnectForm"
                            action-type="'danger'"
                            button-text="{{ 'Disconnect' | translate }}"></process-button>

            <button type="button" class="btn btn-default" (click)="activeModal.close()" translate>Cancel</button>
        </div>
    </form>
<!--</div>-->
