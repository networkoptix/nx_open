<!--<div ng-controller="ShareCtrl">-->
    <form #shareForm="ngForm" novalidate>
        <div class="modal-header">
            <h1 class="modal-title" translate>Share</h1>
            <button type="button" class="close"
                    data-dismiss="modal" aria-label="Close"
                    (click)="activeModal.close()" *ngIf="closable"><span class="close-icon"></span></button>
        </div>

        <div class="modal-body">
            <div class="form-group" validate-field>
                <label *ngIf="!isNewShare" for="lockedEmail" translate>User</label>
                <label *ngIf="isNewShare" for="email" translate>Email</label>

                <input [hidden]="!isNewShare" type="email"
                       class="form-control"
                       ng-model="userInfo.email"
                       id="email"
                       name="email"
                       validate-email maxlength="255"
                       required autofocus>

                <input type="text" *ngIf="!isNewShare" name="email" id="lockedEmail"
                       class="form-control" ng-value="formatUserName()" readonly>
            </div>
            <div class="form-group">
                <label for="role" translate>Permissions</label>

                <select class="form-control" name="role" id="role" ng-model="userInfo.role"
                        ng-options="option as ($root.L.accessRoles[option.name].label || option.name) for option in accessRoles"></select>

                <span class="help-block">
                    {{getRoleDescription()}}
                </span>
            </div>
        </div>

        <div class="modal-footer">
            <process-button [process]="sharing"
                            [form]="shareForm"
                            [button-text]="buttonText"></process-button>

            <button type="button" class="btn btn-default" (click)="activeModal.close()" translate>Cancel</button>
        </div>
    </form>
<!--</div>-->
