<form #renameForm="ngForm" name="renameForm" novalidate>
    <div class="modal-header">
        <h1 class="modal-title" translate>System name</h1>
        <button type="button" class="close"
                data-dismiss="modal" aria-label="Close"
                (click)="activeModal.close()" *ngIf="closable">
            <div class="close-content"><span class="close-icon"></span></div>
        </button>
    </div>

    <div class="modal-body">
        <div class="form-group" validate-field>
            <input class="form-control"
                   [(ngModel)]="systemName"
                   id="systemName"
                   name="systemName" type="text"
                   required nxFocusMe>
            <p class="help-block"
               *ngIf="!renameForm.controls['systemName']?.valid && renameForm.controls['systemName']?.touched">
                    <span class="input-error"
                          translate>
                        System name is required
                    </span>
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <nx-process-button [process]="rename"
                           [form]="renameForm"
                           action-type="'primary'"
                           buttonText="{{ 'Save' | translate }}"></nx-process-button>

        <button type="button" class="btn btn-default" (click)="close()" translate>Cancel</button>
    </div>
</form>
