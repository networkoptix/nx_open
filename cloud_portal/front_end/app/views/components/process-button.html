<div class="process-button">
    <div class="progress progress-striped" ng-if="process.processing">
        <div class="progress-bar progress-bar-info" role="progressbar" style="width: 100%" ng-bind-html="buttonText">
        </div>
    </div>

    <button class="btn"
            ng-class="buttonClass"
            ng-bind-html="buttonText"
            ng-class="{processing:process.processing}"
            ng-disabled="buttonDisabled"
            ng-click="checkForm()">
    </button>
</div>
