<div class="process-button">
    <div class="btn active focus loading" ng-class="buttonClass" ng-if="process.processing">
        <div>
            <span class="dot1"></span><span class="dot2"></span><span class="dot3"></span>
        </div>
    </div>

    <button class="btn"
            ng-bind-html="buttonText"
            ng-class="process.processing?'processing':buttonClass"
            ng-disabled="buttonDisabled"
            ng-click="checkForm()">
    </button>
</div>
