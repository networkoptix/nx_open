<span uib-dropdown ng-class="{dropup:!accountMode, 'dropdown-wide':accountMode}">
    <button class="btn btn-default form-control" type="button" id="language-dropdown"
            uib-dropdown-toggle>
        <span class="lang-sm" lang="{{activeLanguage.language}}"></span>
        <span ng-if="accountMode">{{activeLanguage.name}}</span>
        <span class="caret"></span>
      </button>

    <ul class="dropdown-menu dropup two-columns" uib-dropdown-menu aria-labelledby="language-dropdown">
        <li ng-repeat="lang in languages" ng-class="{active:lang.language == $root.L.language}">
            <a href="" ng-click="changeLanguage(lang.language)">
                <span class="lang-sm" lang="{{lang.language}}"></span> {{lang.name}}
            </a>
        </li>
    </ul>
</span>
