<!--suppress ALL -->
<header>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <ul ng-if="activeSystem" class="nav navbar-nav navbar-left auth-visible hidden-expanded">
                <nx-active-system [system]="activeSystem"></nx-active-system>
            </ul>

            <div class="navbar-header">
                <a class="navbar-brand product-name add-version" href="/">
                    <img ng-src="{{config.previewPath}}/static/images/logo.png">
                </a>{{config.previewPath}}
            </div>

            <ul ng-if="activeSystem" class="nav navbar-nav auth-visible hidden-collapsed">
                <li class="vertical-bar margin-right"></li>
                <li ng-class="{active:active.settings}">
                    <a ng-href="/systems/{{activeSystem.id}}">Settings</a>
                </li>
                <li ng-class="{active:active.view }">
                    <a ng-href="/systems/{{activeSystem.id}}/view">View</a>
                </li>
            </ul>

            <ul class="nav navbar-nav navbar-right auth-hidden margin-right">
                <li>
                    <span class="btn-wrapper">
                        <a href class="btn btn-default"
                           ng-click="login()">Log In</a>
                    </span>
                    <span class="btn-wrapper" ng-if="!active.register">
                        <a href="/register" class="btn btn-primary">Create Account</a>
                    </span>
                </li>
            </ul>

            <ul class="nav navbar-nav navbar-right auth-visible margin-right">
                <li ng-if="singleSystem" class="no-hover collapse-second hidden-collapse">
                    <a href="">
                        <span class="glyphicon glyphicon-home"></span>
                        <span class="ellipsis">{{activeSystem.name}}</span>
                    </a>
                </li>
                <li class="vertical-bar" ng-if="systemCounter && !singleSystem"></li>
                <li ng-if="systemCounter && !singleSystem" class="collapse-second">
                    <nx-systems [activeSystem]="activeSystem" [systems]="systems"></nx-systems>
                </li>
                <li class="vertical-bar"></li>
                <li class="collapse-first">
                    <nx-account-settings-select [account]="account"></nx-account-settings-select>
                </li>
                <li class="vertical-bar"></li>
            </ul>
        </div>
    </nav>
    <toast></toast>
</header>
