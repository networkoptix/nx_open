<h1>Download</h1>

<uib-tabset>
    <uib-tab ng-repeat="platform in downloads.platforms"
             active="platform.active"
             select="changeHash(platform)" >
        <uib-tab-heading>
            <span class="tab-heading-hack">{{platform.name}}</span>
        </uib-tab-heading>
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="col-md-3  col-md-push-9 border-left">
                    <p>
                        <b>Latest version</b>
                        <h2><b>{{downloads.version}}</b></h2>
                    </p>
                    <p ng-if="platform.description" ng-bind-html="platform.description"></p>
                    <p><a ng-href="{{downloads.readMoreLink}}" target="_blank">What's new?</a></p>
                </div>

                <div class="col-md-9 col-md-pull-3 ">
                    <div class="row">
                        <a ng-href="{{platform.installers[0].src}}" class="col-md-6 col-sm-8">
                            <div class="panel panel-default hoverable">
                                <div class="panel-body">
                                    <span class="download-link pull-left"></span>
                                    <h2><b>Download VMS_NAME</b></h2>
                                    {{platform.installers[0].name}}
                                </div>
                            </div>
                        </a>
                    </div>
                    <div ng-if="platform.installers.length>1">

                        <div class="row">
                            <div class="col-md-4 col-sm-6">
                                <p><b>Other packages:</b></p>
                            </div>
                            <div class="col-md-4 col-sm-6" ng-repeat="link in platform.installers" ng-if="$index > 0 && $index < (platform.installers.length / 2)">
                                <p>
                                    <a ng-href="{{link.src}}">
                                        {{link.name}}
                                    </a>
                                </p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4 col-sm-6" ng-repeat="link in platform.installers" ng-if="$index >= (platform.installers.length / 2)">
                                <p>
                                    <a ng-href="{{link.src}}">
                                        {{link.name}}
                                    </a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </uib-tab>
</uib-tabset>


<a ng-repeat="platform in downloads.mobile"
   class="mobile-link"
   ng-class="platform.os"
   ng-href="{{platform.src}}">
</a>
