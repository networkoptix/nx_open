<h1>Download</h1>

<div class="col-md-8">
<uib-tabset>
    <uib-tab ng-repeat="platform in downloads.platforms"
             active="platform.active"
             select="changeHash(platform)" >
        <uib-tab-heading>
            <span class="tab-heading-hack">{{platform.name}}</span>
        </uib-tab-heading>
        <div class="panel panel-default">
            <div class="panel-body flex-md">
                <div class="col-md-4  col-md-push-8 border-left-md">
                    <p>
                        <b>Latest version</b>
                        <h2 class="version-number"><b>{{downloads.version}}</b></h2>
                    </p>
                    <p>
                        <a ng-href="{{downloads.readMoreLink}}" target="_blank">What's new?</a>
                        <br>&nbsp;
                    </p>
                </div>

                <div class="col-md-8 col-md-pull-4 ">
                    <div class="row">
                        <div class="col-md-12">
                            <a ng-href="{{platform.installers[0].src}}" class="btn btn-lg btn-default download-button">
                                <span class="download-link pull-left"></span>
                                <h2><b>Download VMS_NAME</b></h2>
                                <span class="installer-name">{{platform.installers[0].name}}</span>
                            </a>
                            <p class="small" ng-if="platform.description" ng-bind-html="platform.description"></p>
                        </div>
                    </div>

                    <div ng-if="platform.installers.length>1">
                        <h5><b>Other packages:</b></h5>
                        <div class="row">
                            <div class="col-sm-4 col-md-6 col-lg-4" ng-repeat="link in platform.installers" ng-if="$index > 0 && $index < (platform.installers.length / 2)">
                                <p>
                                    <a ng-href="{{link.src}}">
                                        {{link.name}}
                                    </a>
                                </p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-4 col-md-6  col-lg-4" ng-repeat="link in platform.installers" ng-if="$index >= (platform.installers.length / 2)">
                                <p>
                                    <a ng-href="{{link.src}}">
                                        {{link.name}}
                                    </a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </uib-tab>
</uib-tabset>

<a ng-repeat="platform in downloads.mobile"
   class="mobile-link"
   ng-class="platform.os"
   ng-href="{{platform.src}}">
</a>
</div>
