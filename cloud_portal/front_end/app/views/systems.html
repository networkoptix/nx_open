<div class="auth-visible" process-loading="gettingSystems" ng-if="systems">
    <ng-include ng-if="!systems.length" src="'static/views/static/no-systems.html'"></ng-include>

    <div ng-if="systems.length" >
        <h1>Systems</h1>

        <div class="search-block row">
            <div class="col-sm-9 col-md-8 col-lg-6">
                <input type="text" class="form-control" ng-model="search" placeholder="Search systems" ng-model-options="{ updateOn: 'default' }">
            </div>
            <div class="col-sm-3 col-md-4 col-lg-6">
                <p class="form-control-static">
                    {{filtered.length}} systems {{search!=''?'found':'total'}}
                </p>
            </div>
        </div>
        <div class="row">
            <div ng-repeat="system in systems | filter:searchSystems as filtered" class="col-sm-6 col-md-4 col-lg-3 system-button">
                <div class="panel panel-default hoverable">
                    <div class="panel-body" ng-click="openSystem(system)">
                        <h2 ng-bind-html="system.name | highlight:search"></h2>
                        <span class="user-name" ng-bind-html="getSystemOwnerName(system) | highlight:search"></span>
                        <span ng-if="system.stateOfHealth!=Config.systemStatuses.onlineStatus" class="label"
                              ng-class="Config.systemStatuses[system.stateOfHealth].style || Config.systemStatuses.default.style"
                              ng-bind-html="Config.systemStatuses[system.stateOfHealth].label||system.stateOfHealth | highlight:search"></span>

                        <open-client-button ng-if="system.stateOfHealth==Config.systemStatuses.onlineStatus" system="system"></open-client-button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
