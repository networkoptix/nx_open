<div class="auth-visible">
    <h1>Systems</h1>

    <process-alert process="gettingSystems"
                   success-message="false"
                   error-prefix="'Systems list is unavailable:'"></process-alert>

    <div ng-if="systems && !systems.length">
        Please, connect any systems to your cloud account first.
        <button class="btn btn-default" ng-click="openClient(null)">Open Nx Witness</button>
    </div>

    <div ng-repeat="system in systems" class="col-xs-12	col-sm-6 col-lg-4 ">
        <div class="panel panel-default system-button">
            <div class="panel-body" ng-click="openSystem(system)">
                <h2>{{system.name}}</h2>
                <small>{{system.ownerAccountEmail == account.email?'Your system':system.ownerAccountEmail}}</small><br/>
                <span class="label" ng-class="Config.systemStatuses[system.status].style || Config.systemStatuses.default.style">{{Config.systemStatuses[system.status].label||system.status}}</span><br>
                <button class="btn btn-default" ng-click="open(system);$event.stopPropagation();">Open in Nx Witness</button>
            </div>
        </div>
    </div>
</div>
