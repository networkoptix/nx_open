<div ng-controller="DisconnectCtrl">
    <form name="disconnectForm" novalidate>
        <div class="modal-body">
            <p>
                You will be able to connect to your system only from local network. If you don't have local
                administator account, you will have to create it first time when you connect to the system.
            </p>
            <p>
                Enter password to continue
            </p>

            <div class="form-group" validate-field>
                <label for="password">Password</label>
                <input class="form-control" ng-model="model.password" id="password" autocomplete="new-password"
                       name="password" type="password" required autofocus>
                <p class="help-block" >
                    <span ng-if="disconnectForm.password.$touched && disconnectForm.password.$error.required">
                        Password is required
                    </span>
                </p>
            </div>
        </div>
        <div class="modal-footer">
            <process-button process="disconnecting"
                            form="disconnectForm"
                            action-type="'danger'"
                            button-text="L.system.confirmDisconnectAction"></process-button>

            <button type="button" class="btn btn-default" ng-click="close()" >Cancel</button>
        </div>
    </form>
</div>
