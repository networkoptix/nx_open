<div ng-controller="LoginCtrl">
    <div class="modal-body" >
        <form name="loginForm">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" mg-model="email" id="email" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" mg-model="password" id="password" placeholder="Password">
            </div>
            <div class="checkbox">
                <label ><input type="checkbox" ng-model="remember" name="remember" id="remember" disabled> Remember me</label>
            </div>
        </form>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="login()">Login</button>
        <a href="#/restore_password">Restore password</a>
    </div>
</div>
