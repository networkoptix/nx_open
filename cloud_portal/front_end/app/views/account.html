
<div ng-if="accountMode">
    <h1>Account</h1>
    <process-alert process="save"
                   success-message="'Your account was successfully saved.'"
                   error-prefix="'Couldn\'t save your data:'"></process-alert>


    <form name="accountForm" class="form-horizontal" novalidate>

        <div class="form-group">
            <label class="col-sm-4 control-label">Email address</label>
            <div class="col-sm-4">
                <input type="text"  class="form-control" ng-model="account.email" readonly>
            </div>
        </div>

        <div class="form-group" validate-field>
            <label for="firstName" class="col-sm-4 control-label">First name</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" ng-model="account.first_name" name="firstName" id="firstName" maxlength="255" required>
            </div>
            <div class="col-sm-4">
                <span class="help-block" ng-if="accountForm.firstName.$touched && accountForm.firstName.$error.required">First name is required.</span>
            </div>
        </div>
        <div class="form-group"  validate-field>
            <label for="lastName"  class="col-sm-4 control-label">Last name</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" ng-model="account.last_name" name="lastName" id="lastName" maxlength="255"  required>
            </div>
            <div class="col-sm-4">
                <span class="help-block" ng-if="accountForm.lastName.$touched && accountForm.lastName.$error.required">Last name is required.</span>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-4">
                <div class="checkbox">
                    <label ><input type="checkbox" ng-model="account.subscribe" name="subscribe" id="subscribe"> Subscribe to email newsletters</label>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-4">
                <process-button process="save"
                                form="accountForm"
                                button-text="'Save'"></process-button>
            </div>
        </div>
    </form>
</div>

<div ng-if="passwordMode" >
    <h1>Change password</h1>
    <process-alert process="changePassword"
                   success-message="'Your password was successfully changed.'"
                   error-prefix="'Couldn\'t change your password:'"></process-alert>

    <form name="passwordForm" class="form-horizontal" novalidate>
        <div class="form-group" validate-field>
            <label for="password"  class="col-sm-4 control-label">Current password</label>
            <div class="col-sm-4">
                <input type="password" class="form-control" ng-model="pass.password"
                       name="password"
                       id="password" required>
            </div>
            <div class="col-sm-4">
                <span class="help-block" ng-if="passwordForm.password.$touched && passwordForm.password.$error.required">Current password is required.</span>
            </div>
        </div>

        <password-input ng-model="pass.newPassword" id="'newPassword'" label="'New password'"></password-input>

        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-4">
                <process-button process="changePassword"
                                form="passwordForm"
                                button-text="'Change password'"></process-button>
            </div>
        </div>
    </form>
</div>
