<div ngbDropdown class="d-inline-block">

    <a ngbDropdownToggle [href]="'/systems/' + system.id">
        <span [ngClass]="{'hidden-expanded':!activeSystem}" class="glyphicon glyphicon-home"></span>
        <span class="ellipsis">{{activeSystem?activeSystem.name:systemCounter + ' ' + language.lang.header.systems}}</span>
        <span class="icon-caret"></span>
    </a>

    <ul ngbDropdownMenu aria-labelledby="systemsDropdown">
        <li *ngIf="activeSystem" class="hidden-expanded active">
            <a routerLink="">{{activeSystem.name}}</a>
        </li>
        <li *ngIf="activeSystem" class="hidden-expanded nav-divider" role="separator"></li>

        <li *ngFor="let system of systems | slice:0:config.maxSystemsForHeader; trackBy: trackByFn;">
            <a *ngIf="system!=activeSystem" [href]="'/systems/' + system.id + '/' + active.view ? 'view':''">{{system.name}}
                <span class="system-owner"> &mdash; {{system.ownerFullName}}</span>
            </a>
        </li>
        <li role="separator" class="nav-divider"></li>
        <li>
            <a [href]="'/systems'">{{language.lang.header.allSystems}}</a>
        </li>
    </ul>
</div>
