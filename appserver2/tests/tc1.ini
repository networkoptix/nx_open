########################################################################################
# A single section is a specific test case
# it contains a method , which have multiple pair value like this:
# methodName,postDataFile;methodName,postDataFile.
# So a test case can have multiple mutation method with different Json input data.
# Observer is the getter method for getting the states information from each server, currently
# the format of observer is like this: methodName,QueryName1:QueryValue1;QueryName2:QueryValue2 ...
# The query name and query value will be URL encoded and appended following into the GET request.
# The server field means where this mutation will happened. Server name is used to reference
# the defined server inside of the ec2_cluster_test.cfg file. Timeout is used for the thread
# wait and then check the consistency cross the servers. 
# All the test cases in one file will be dispatched simultaneously. One for one thread .
########################################################################################

# Test case for SetResourceParams
[SetResourceParams]
method=setResourceParams,data/set_resource_params1.json
observer=getResourceParams,format:json
server=Server1
timeout=2
# Test case for SaveResource
[SaveResource]
method=saveResource,data/save_resource1.json
observer=getResource,format:json
server=Server1
timeout=2

