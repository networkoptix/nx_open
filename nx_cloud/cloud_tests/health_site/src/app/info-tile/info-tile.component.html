<div class="content mt-4" *ngFor="let tile of tiles">
    <div class="row">
        <div class="card col-10 offset-1 col-md-6 offset-md-3 p-0">
            <div class="card-header"><h6 class="mb-0" [innerHTML]="tile.title"></h6></div>

            <div class="card-body" *ngFor="let item of getTileItemsFor(tile)">
                <div class="row">
                    <div class="item-status col-1" [ngClass]="getClassFor(item.value)"></div>
                    <h4 class="card-title col-11 m-0 p-0" [innerHTML]="item.caption"></h4>
                    <p class="card-text offset-1 mt-1">{{ item.timestamp | timeChecked }} ({{ item.timestamp |
                        timeAgo:true }} ago)</p>
                </div>
                <div *ngIf="item.dimensions">
                    <div class="row">
                        <a href class="offset-1 p-0 mt-2 mb-2" (click)="visible = !visible; false;"
                           [innerHTML]="visible ? 'Hide details' : 'Show details'"></a>
                    </div>
                    <div class="row mt-1" *ngFor="let dimension of item.dimensions" [hidden]="!visible">
                        <div class="item-status col-1 offset-1" [ngClass]="getClassFor(item.value)"></div>
                        <h5 class="card-title col-10 m-0" [innerHTML]="dimension.caption"></h5>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
