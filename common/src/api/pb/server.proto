package proto.pb;

message Server {
    message Storage {
        optional int32        id           = 1;
        required string       name         = 2;
        required string       url          = 3;
        required int64        spaceLimit   = 4;
    }

    optional int32        id           = 1;
    required string       name         = 2;
    required string       guid         = 3;
    required string       url          = 4;
    required string       apiUrl       = 5;
    repeated Storage      storage      = 6;
}

message Servers {
    repeated Server server = 1;
}
