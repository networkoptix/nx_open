package proto.pb;

message Server {
    enum Status {
       Offline      = 0;
       Unauthorized = 1;
       Online       = 2;
    }

    message Storage {
        optional int32        id           = 1;
        required string       name         = 2;
        required string       url          = 3;
        required int64        spaceLimit   = 4;
    }

    optional int32        id           = 1;
    required string       name         = 2;
    optional Status       status       = 3;
    required string       guid         = 4;
    required string       url          = 5;
    required string       apiUrl       = 6;
    repeated Storage      storage      = 7;
}

message Servers {
    repeated Server server = 1;
}
